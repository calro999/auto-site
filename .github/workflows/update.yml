name: ギャルの熱狂インテリジェンス・データ同期

on:
  schedule:
    - cron: '*/5 * * * *' # 5分おき
  workflow_dispatch: # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
          npm install canvas
          
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Sync
        run: node generate.js

      - name: Commit and Push
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@example.com"
          git add intelligence_db.json
          # 差分がある場合のみコミットし、強制的にPushする
          git diff --quiet && git diff --staged --quiet || (git commit -m "Intelligence Sync: $(date)" && git push origin main --force)