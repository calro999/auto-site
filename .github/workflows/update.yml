name: ギャルの熱狂インテリジェンス・稼働

on:
  schedule:
    - cron: '*/5 * * * *' # GitHubの仕様に合わせた最短の5分
  workflow_dispatch:      # 手動実行ボタンは残しておく

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Generate Intelligence
        run: node generate.js
      - name: Commit and Push
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@example.com"
          git add .
          git commit -m "Intelligence Sync: $(date)" || exit 0
          git push origin main