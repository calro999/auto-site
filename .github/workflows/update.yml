name: ギャルの熱狂インテリジェンス・データ同期

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Sync Intelligence Data
        run: node generate.js
      - name: Commit and Push
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@example.com"
          git add intelligence_db.json  # データファイルだけを確実に更新
          git commit -m "Intelligence Sync: $(date)" || exit 0
          git push origin main