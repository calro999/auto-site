name: v2_VIBE_SYNC
on:
  schedule:
    - cron: '0 */6 * * *' # 6時間おき（毎日 0:00, 6:00, 12:00, 18:00 に実行）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        run: |
          npm init -y
          npm install canvas https path fs
      - name: Run v2 Generator
        run: node generate.js
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "v2 Auto Update [skip ci]" || echo "No changes"
          git push