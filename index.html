<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL-INTEL // „ÇÆ„É£„É´„ÅÆÁÜ±ÁãÇ„Ç§„É≥„ÉÜ„É™„Ç∏„Çß„É≥„Çπ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF0080;
            --secondary: #7928CA;
            --dark: #000000;
            --light: #FFFFFF;
            --gray: #1A1A1A;
            --neon-pink: #FF0080;
            --neon-purple: #7928CA;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- ËÉåÊôØÊºîÂá∫ --- */
        .bg-grid {
            fixed: top 0 left 0;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(121, 40, 202, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(121, 40, 202, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .bg-glow {
            position: fixed;
            top: 50%; left: 50%;
            width: 80vw; height: 80vw;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- „Éò„ÉÉ„ÉÄ„Éº --- */
        header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .last-update {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            font-family: monospace;
        }

        /* --- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ --- */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- „Ç´„Éº„Éâ„Ç∞„É™„ÉÉ„Éâ --- */
        .trend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* --- „Ç´„Éº„ÉâÂèçËª¢„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ --- */
        .trend-card-container {
            perspective: 1000px;
            height: 480px;
        }

        .trend-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .trend-card-container.flipped .trend-card-inner {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .front {
            background: var(--gray);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .back {
            background: linear-gradient(135deg, #2D0E45 0%, #000000 100%);
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        /* --- „Éï„É≠„É≥„Éà„Éá„Ç∂„Ç§„É≥ --- */
        .vibes-memo {
            color: var(--neon-pink);
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .trend-title {
            font-size: 1.6rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .trend-desc {
            font-size: 0.95rem;
            color: #AAA;
            margin-bottom: 20px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- „Éú„Çø„É≥ --- */
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .btn-pink { background: var(--neon-pink); color: white; }
        .btn-outline { border: 1px solid var(--neon-purple); color: var(--neon-purple); background: transparent; }
        .btn-dark { background: rgba(255,255,255,0.1); color: white; margin-top: auto; }
        .btn:hover { transform: translateY(-3px); opacity: 0.8; }

        /* --- „Éê„ÉÉ„ÇØ„Éá„Ç∂„Ç§„É≥ --- */
        .ai-image-wrap {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .ai-image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .summary-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .summary-label {
            color: var(--neon-purple);
            font-weight: bold;
            font-size: 0.7rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .summary-text {
            color: #EEE;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            color: #444;
            font-size: 0.8rem;
        }

        /* --- „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº --- */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--dark); }
        ::-webkit-scrollbar-thumb { background: var(--gray); border-radius: 10px; }
    </style>
</head>
<body>

<div class="bg-grid"></div>
<div class="bg-glow"></div>

<header>
    <div class="logo">Gal-Intel</div>
    <div id="last-update" class="last-update">CONNECTING...</div>
</header>

<main>
    <div id="trend-list" class="trend-grid">
        <div style="text-align:center; grid-column:1/-1; padding:100px;">
            <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--neon-pink)"></i>
            <p style="margin-top:20px; letter-spacing:2px;">FETCHING VIBES...</p>
        </div>
    </div>
</main>

<footer>
    &copy; 2026 GAL-INTEL // NEON-INTELLIGENCE-NETWORK
</footer>

<script>
    const DB_URL = "https://raw.githubusercontent.com/calro999/auto-site/main/intelligence_db.json";

    /**
     * „ÄêÁ©∂Ê•µ„ÅÆÈò≤Âæ°Èñ¢Êï∞„Äë
     * „Å©„Çì„Å™„Å´Â£ä„Çå„Åü„Éá„Éº„Çø(ÈÖçÂàó„ÄÅ„Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÁ≠â)„ÅåÂ±ä„ÅÑ„Å¶„ÇÇ
     * Âº∑Âà∂ÁöÑ„Å´Ê≠£„Åó„ÅÑÊñáÂ≠óÂàó„Å®„Åó„Å¶ÊäΩÂá∫„Åó„ÄÅ1ÊñáÂ≠óÂåñ„Éê„Ç∞„ÇíÈò≤„Åê„ÄÇ
     */
    function safeStr(input, maxLen = 999) {
        if (input === undefined || input === null) return "";
        
        let val = input;
        
        // 1. ÈÖçÂàó„Å™„Çâ0Áï™ÁõÆ„ÇíÊäΩÂá∫
        if (Array.isArray(val)) {
            val = val[0];
        }
        
        // 2. „Åæ„Å†„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å™„ÇâÁâπÂÆö„Éó„É≠„Éë„ÉÜ„Ç£„ÇíÊé¢„Åô
        if (typeof val === 'object' && val !== null) {
            val = val.title || val.text || val.word || JSON.stringify(val);
        }
        
        // 3. ÊñáÂ≠óÂàó„Å´Â§âÊèõ„Åó„Å¶„ÇØ„É¨„É≥„Ç∏„É≥„Ç∞
        let str = String(val).trim();
        
        // 4. ÊñáÂ≠óÊï∞Âà∂Èôê
        if (str.length > maxLen) {
            return str.substring(0, maxLen) + "...";
        }
        return str;
    }

    async function loadVibes() {
        try {
            // „Ç≠„É£„ÉÉ„Ç∑„É•ÂØæÁ≠ñ„ÅÆ„ÇØ„Ç®„É™„Éë„É©„É°„Éº„Çø
            const response = await fetch(`${DB_URL}?t=${Date.now()}`);
            if (!response.ok) throw new Error("Network error");
            const db = await response.json();

            // „É©„Çπ„Éà„Ç¢„ÉÉ„Éó„Éá„Éº„ÉàË°®Á§∫
            document.getElementById('last-update').innerText = `LAST_SYNC: ${safeStr(db.lastUpdate)}`;

            const container = document.getElementById('trend-list');
            let html = "";

            if (!db.current || db.current.length === 0) {
                container.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>No Vibes Found.</p>";
                return;
            }

            db.current.forEach((t, i) => {
                // ÂêÑ„Éá„Éº„Çø„ÇíÂÆâÂÖ®„Å´ÊäΩÂá∫
                const title = safeStr(t.title, 60);
                const desc = safeStr(t.desc, 150);
                const memo = safeStr(t.memo, 100);
                const summary = safeStr(t.aiSummary, 1000);
                const slug = safeStr(t.slug);
                const image = safeStr(t.aiImage);

                html += `
                <div class="trend-card-container" id="card-${i}">
                    <div class="trend-card-inner">
                        <div class="front">
                            <div class="vibes-memo">‚Äú ${memo} ‚Äù</div>
                            <div class="trend-title">${title}</div>
                            <p class="trend-desc">${desc}</p>
                            <div class="btn-group">
                                <a href="archive/${slug}.html" class="btn btn-pink">üìñ DETAILS</a>
                                <button class="btn btn-outline" onclick="flipCard(${i}, true)">üîÑ VIBE</button>
                            </div>
                        </div>
                        <div class="back">
                            <div class="ai-image-wrap">
                                <img src="${image}" alt="Trend AI Image" onerror="this.src='https://placehold.jp/40/7928ca/ffffff/800x450.png?text=IMAGE_LOADING...'">
                            </div>
                            <div class="summary-box">
                                <div class="summary-label">AI_VIBE_ANALYSIS</div>
                                <div class="summary-text">${summary}</div>
                            </div>
                            <button class="btn btn-dark" onclick="flipCard(${i}, false)">üîô BACK</button>
                        </div>
                    </div>
                </div>`;
            });

            container.innerHTML = html;

        } catch (error) {
            console.error("Load Error:", error);
            document.getElementById('trend-list').innerHTML = `<p style='grid-column:1/-1; text-align:center; color:red;'>SYSTEM_ERROR: ${error.message}</p>`;
        }
    }

    /**
     * „Ç´„Éº„ÉâÂèçËª¢Âà∂Âæ°
     */
    function flipCard(index, isFlip) {
        const card = document.getElementById(`card-${index}`);
        if (isFlip) {
            card.classList.add('flipped');
        } else {
            card.classList.remove('flipped');
        }
    }

    // ÂàùÂõûË™≠„ÅøËæº„Åø
    window.addEventListener('DOMContentLoaded', loadVibes);
</script>

</body>
</html>
