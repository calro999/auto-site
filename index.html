    <meta property="og:title" content="GAL-INTEL | ‰ªä„ÅÆ„Éà„É¨„É≥„Éâ„Çí„ÇÆ„É£„É´Ë™ûËß£Ë™¨">
    <meta property="og:description" content="‰∏ñ„ÅÆ‰∏≠„ÅÆ„Éã„É•„Éº„Çπ„ÇíÊúÄÈÄü„Åß„Éê„Ç§„Éñ„ÇπÂ§âÊèõ„ÄÇ‰ªä„ÅÆÁàÜ„Ç¢„ÉÑË©±È°å„ÅØ„Åì„ÇåÔºÅ">

    <style>
        :root { 
            --bg: #F8F9FA; 
            --text: #2D3436; 
            --accent-pink: #FF4DAD; 
            --accent-blue: #00B4D8; 
            --card-bg: #FFFFFF;

            --shadow: 0 10px 30px rgba(0,0,0,0.03);

        * { box-sizing: border-box; }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ËÉåÊôØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        #connect-bg { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            opacity: 0.7; 
        }

        /* ÂÖ®‰Ωì„É¨„Ç§„Ç¢„Ç¶„Éà */
        .layout { 
            display: grid; 
            grid-template-columns: 280px 1fr 280px; 
            gap: 30px; 
            max-width: 1500px; 
            margin: 0 auto; 
            padding: 20px;
        }

        /* ‰øÆÊ≠£ÁÇπÔºöPC„Çµ„Ç§„Éâ„Éê„Éº„ÅÆ„Çπ„ÇØ„É≠„Éº„É´ÂØæÂøú */
        .sidebar { 
            position: sticky; 
            top: 20px; 
            height: calc(100vh - 40px); 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            overflow: hidden; /* Ë¶™„ÅØ„ÅØ„ÅøÂá∫„Åï„Å™„ÅÑ */
        }

        .scroll-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„ÉºË£ÖÈ£æ */
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-track { background: transparent; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .glass-box { 
            background: rgba(255,255,255,0.85); 
            backdrop-filter: blur(12px); 
            border-radius: 24px; 
            padding: 24px; 
            border: 1px solid var(--border); 
            box-shadow: var(--shadow); 
        }

        .box-title { 
            font-size: 0.75rem; 
            font-weight: 900; 
            color: #A0AEC0; 
            text-transform: uppercase; 
            margin-bottom: 15px; 
            letter-spacing: 1.5px; 
            display: flex;
            align-items: center;
            gap: 8px;
        }

        header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding-top: 20px;
        }

        .hero-title { 
            font-size: 3.2rem; 
            font-weight: 900; 
            margin: 0; 
            letter-spacing: -2px; 
        }

        /* ‰øÆÊ≠£ÁÇπÔºö„Çø„Ç§„Éà„É´„É™„É≥„ÇØ */
        .hero-title a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
        .hero-title span { color: var(--accent-pink); }

        .sub-title { 
            font-size: 0.85rem; 
            font-weight: bold; 
            color: #718096; 
            margin-top: 5px; 
        }

        .main-feed { 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
        }
        
        /* Ë®ò‰∫ã„Ç´„Éº„Éâ */
        .trend-card { 
            background: var(--card-bg); 
            border-radius: 30px; 
            padding: 30px 40px; 
            border: 1px solid var(--border);
            box-shadow: var(--shadow); 
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center;
        }

        .trend-card:hover { transform: translateY(-5px); }

        .label-badge { 
            font-size: 0.7rem; 
            font-weight: 900; 
            padding: 5px 15px; 
            border-radius: 50px; 
            margin-bottom: 15px; 
        }

        .label-FLASH { background: #FFF5F7; color: #E53E3E; border: 1px solid #FED7E2; }
        .label-ARCHIVE { background: #EDF2F7; color: #4A5568; border: 1px solid #E2E8F0; }
        .label-REAL { background: #FFFAF0; color: #DD6B20; border: 1px solid #FEEBC8; }

        .vibes-memo { 
            background: #F8F9FA; 
            border-left: 4px solid var(--accent-pink);
            padding: 12px 18px; 
            border-radius: 10px; 
            font-size: 0.85rem;
            color: var(--text); 
            font-weight: bold; 
            margin-bottom: 20px; 
            font-style: italic;
        }

        h3 { 
            font-size: 1.5rem; 
            margin: 0 0 10px 0; 
            line-height: 1.4; 
            font-weight: 900; 
            color: #1A202C; 
        }

        .desc { 
            font-size: 0.9rem; 
            color: #4A5568; 
            margin-bottom: 20px; 
            max-width: 550px;
        }

        /* „Ç§„Ç≥„É©„Ç§„Ç∂„Éº(„Çµ„Ç§„Ç∫Á∂≠ÊåÅ) */
        .eq-container { 
            display: flex; 
            gap: 4px; 
            height: 35px; 
            align-items: flex-end; 
            margin-bottom: 20px; 
        }

        .eq-bar { 
            width: 5px; 
            background: linear-gradient(to top, var(--accent-blue), var(--accent-pink)); 
            border-radius: 3px; 
        }

        .eq-active { animation: eq-pulse 0.6s ease-in-out infinite alternate; }

        @keyframes eq-pulse { from { height: 25%; } to { height: 100%; } }

        .btn-group { display: flex; gap: 15px; margin-top: 10px; }

        .btn { 
            padding: 12px 28px; 
            border-radius: 16px; 
            text-decoration: none; 
            font-weight: 900; 
            font-size: 0.8rem; 
            transition: 0.3s; 
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-analyze { background: var(--text); color: #fff; }
        .btn-shop { background: #FF9900; color: #fff; }

        .tag-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .tag-item { font-size: 0.75rem; background: #EDF2F7; padding: 6px 12px; border-radius: 10px; color: #4A5568; text-decoration: none; font-weight: bold; }

        .grave-item {

            color: #718096; 
            padding: 10px 0; 
            border-bottom: 1px solid #F7FAFC;

        }
        .grave-item:hover { color: var(--accent-pink); padding-left: 5px; }

        .footer-info { margin-top: 20px; font-size: 0.65rem; color: #CBD5E0; font-weight: 800; }

        #loading { position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--accent-pink); z-index: 2000; }

        /* ‰øÆÊ≠£ÁÇπÔºö„É¢„Éê„Ç§„É´ÊôÇ Êû†„ÅåÊ®™Èï∑„Åô„Åé„ÇãÂïèÈ°å„ÇíËß£Ê∂à */
        @media (max-width: 950px) { 
            .layout { 
                grid-template-columns: 1fr; 
                padding: 15px;
                gap: 15px;
            } 
            .sidebar {

            } 
            .scroll-area { overflow-y: visible; }
            .hero-title { font-size: 2.5rem; }
            .trend-card { 
                padding: 25px 20px; 
                border-radius: 25px; 
                width: 95%; /* Ê®™„Å´Â∫É„Åå„Çä„Åô„Åé„Å™„ÅÑ */
                margin: 0 auto;
            }
            h3 { font-size: 1.25rem; }
            .btn-group { flex-direction: column; width: 100%; gap: 10px; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <canvas id="connect-bg"></canvas>
    <div id="loading">CONNECTING VIBES...</div>

    <div class="layout">
        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title"><span>#</span> TRENDING_TAGS</div>
                    <div id="tag-list" class="tag-list"></div>
                </div>
                <div class="glass-box">
                    <div class="box-title"><span>üìÖ</span> PAST_ARCHIVES</div>
                    <div id="archive-list"></div>
                </div>
            </div>
        </aside>

        <main>
            <header>
                <h1 class="hero-title">
                    <a id="logo-link" href="/">GAL<span>-</span>INTEL</a>
                </h1>
                <div class="sub-title">‰∏ñ„ÅÆ‰∏≠„ÅÆ„Äå‰ªä„Äç„Çí„ÄÅÊúÄÈÄü„Åß„Éê„Ç§„Éñ„ÇπÂ§âÊèõ„ÄÇ</div>
            </header>
            <div class="main-feed" id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title"><span>üîÑ</span> SYNC_STATUS</div>
                    <div id="sync-info" style="font-size: 0.7rem; font-weight: bold;"></div>
                </div>
                <div class="glass-box">
                    <div class="box-title"><span>üíÄ</span> THE_GRAVEYARD</div>
                    <div id="grave-list"></div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        let dots = [];
        const DB_URL = 'https://raw.githubusercontent.com/calro999/auto-site/main/intelligence_db.json';

        function initBg(tags) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = (tags || []).map(t => ({
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height, 
                text: '#' + t,
                vx: (Math.random() - 0.5) * 0.3, 
                vy: (Math.random() - 0.5) * 0.3, 
                size: 9
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if (d.x < 0 || d.x > canvas.width) d.vx *= -1; 
                if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.font = `bold ${d.size}px Arial`; 
                ctx.fillStyle = 'rgba(160, 174, 192, 0.3)'; 
                ctx.fillText(d.text, d.x, d.y);
                dots.slice(i + 1).forEach(d2 => {
                    const dist = Math.hypot(d.x - d2.x, d.y - d2.y);
                    if (dist < 150) { 
                        ctx.beginPath(); 
                        ctx.strokeStyle = `rgba(226, 232, 240, 0.4)`; 
                        ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke(); 
                    }
                });
            });
            requestAnimationFrame(animate);
        }

        async function load() {
            try {
                const res = await fetch(DB_URL + '?t=' + Date.now());
                const db = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sync-info').innerText = 'UPDATE: ' + db.lastUpdate;
                initBg(db.tags);

                // ‰øÆÊ≠£ÁÇπÔºö„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å∏„ÅÆ„Éë„ÇπËß£Ê±∫
                const isArchive = window.location.pathname.includes('/archive/');
                document.getElementById('logo-link').href = isArchive ? '../index.html' : './index.html';

                // „Çø„Ç∞
                document.getElementById('tag-list').innerHTML = (db.tags || []).slice(0, 15).map(tag => 
                    `<a href="https://www.google.com/search?q=${encodeURIComponent(tag)}" target="_blank" class="tag-item">#${tag}</a>`
                ).join('');

                // „Ç¢„Éº„Ç´„Ç§„Éñ
                const pfx = isArchive ? './' : './archive/';
                document.getElementById('archive-list').innerHTML = (db.archiveList || []).map(d => 
                    `<a href="${pfx}${d}.html" class="grave-item">üìÑ ${d}</a>`
                ).join('') || 'NONE';

                // „É°„Ç§„É≥„Éï„Ç£„Éº„Éâ
                document.getElementById('trend-list').innerHTML = (db.current || []).map(t => {
                    const eqBars = Array.from({length: 10}, (_, i) => 
                        `<div class="eq-bar eq-active" style="height: ${30+Math.random()*70}%; animation-delay: ${i*0.1}s"></div>`
                    ).join('');
                    const kw = t.searchKey || t.title.substring(0, 5);
                    return `
                        <article class="trend-card">
                            <div class="label-badge label-${t.label}">${t.label}</div>
                            <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                            <div class="eq-container">${eqBars}</div>
                            <h3>${t.vibesTitle || t.title}</h3>
                            <p class="desc">${t.desc}</p>
                            <div class="btn-group">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="btn btn-analyze">Ë©≥Á¥∞</a>
                                <a href="https://www.amazon.co.jp/s?k=${encodeURIComponent(kw)}&tag=mattan0290c-22" target="_blank" class="btn btn-shop">Shop ‚ú®</a>
                            </div>
                            <div class="footer-info">HEAT: ${t.traffic}</div>
                        </article>`;
                }).join('');

                // Â¢ìÂ†¥
                document.getElementById('grave-list').innerHTML = (db.graveyard || []).map(g => 
                    `<a href="https://www.google.com/search?q=${encodeURIComponent(g.title)}" target="_blank" class="grave-item">‚Ä† ${g.title.substring(0, 18)}...</a>`
                ).join('');

            } catch (e) { console.error(e); }
        }

        load();
        window.addEventListener('resize', () => { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        });
    </script>
</body>
