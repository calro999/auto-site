<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL-INTEL | ギャルの熱狂インテリジェンス</title>
    <style>
        :root { 
            --bg: #F8F9FA; 
            --text: #2D3436; 
            --accent-pink: #FF4DAD; 
            --accent-blue: #00B4D8; 
            --card-bg: #FFFFFF;
            --tag-bg: #EDF2F7;
        }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Helvetica Neue', 'Arial', 'Hiragino Sans', sans-serif; margin: 0; padding: 0; }
        
        .layout { display: grid; grid-template-columns: 260px 1fr 300px; gap: 30px; max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        
        /* Header */
        .header-box { grid-column: 1 / -1; text-align: left; padding: 0 0 40px 0; display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid #E2E8F0; }
        .hero-title { font-size: 2.8rem; letter-spacing: -2px; color: var(--text); font-weight: 900; margin: 0; }
        .hero-title span { color: var(--accent-pink); }
        .sync-info { font-size: 0.8rem; color: #A0AEC0; font-weight: bold; }
        
        /* Sidebars */
        .sidebar { position: sticky; top: 40px; display: flex; flex-direction: column; gap: 30px; }
        .glass-box { background: var(--card-bg); border-radius: 24px; padding: 24px; shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #E2E8F0; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .box-title { font-size: 0.75rem; font-weight: 900; color: #A0AEC0; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; }
        
        /* Tag List */
        .tag-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .tag { background: var(--tag-bg); color: #4A5568; padding: 8px 14px; border-radius: 12px; font-size: 0.75rem; text-decoration: none; font-weight: bold; transition: all 0.2s; }
        .tag:hover { background: var(--accent-pink); color: #fff; transform: translateY(-2px); }
        
        /* Main Feed */
        .main-feed { display: flex; flex-direction: column; gap: 30px; }
        .trend-card { 
            position: relative; background: var(--card-bg); border-radius: 32px; padding: 40px; 
            border: 1px solid #E2E8F0; box-shadow: 0 15px 45px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .trend-card:hover { transform: scale(1.01); }
        
        .genre-badge { display: inline-flex; align-items: center; gap: 6px; background: #f0faff; color: var(--accent-blue); padding: 6px 14px; border-radius: 50px; font-size: 0.7rem; font-weight: 900; margin-bottom: 15px; }
        .vibes-label { font-size: 0.9rem; font-weight: 900; color: var(--accent-pink); margin-bottom: 12px; display: block; }
        
        h3 { font-size: 1.8rem; margin: 0 0 15px 0; line-height: 1.3; font-weight: 900; color: #1A202C; }
        .desc { font-size: 1rem; color: #4A5568; line-height: 1.7; margin-bottom: 25px; }
        
        .bet-btn { display: inline-block; background: var(--text); color: #fff; padding: 14px 32px; border-radius: 16px; text-decoration: none; font-weight: 900; font-size: 0.9rem; transition: 0.2s; }
        .bet-btn:hover { background: var(--accent-pink); box-shadow: 0 10px 20px rgba(255, 77, 173, 0.3); }

        .meta-container { margin-top: 30px; display: flex; gap: 30px; border-top: 1px solid #F7FAFC; padding-top: 20px; font-size: 0.7rem; color: #CBD5E0; font-weight: bold; }
        .meta-val { color: #2D3436; font-size: 0.85rem; display: block; margin-top: 4px; }

        /* Graveyard */
        .grave-item { font-size: 0.8rem; color: #718096; padding: 12px 0; border-bottom: 1px solid #EDF2F7; display: flex; justify-content: space-between; }
        .grave-item:last-child { border: none; }

        @media (max-width: 1100px) { .layout { grid-template-columns: 1fr; } .sidebar { position: static; } }
        #loading { position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 900; color: var(--accent-pink); z-index: 1000; letter-spacing: 4px; }
    </style>
</head>
<body>
    <div id="loading">LOADING INTEL...</div>
    
    <div class="layout">
        <header class="header-box">
            <h1 class="hero-title">GAL<span>-</span>INTEL</h1>
            <div id="sync-time" class="sync-info"></div>
        </header>

        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title">Trending Hashtags</div>
                <div id="tag-list" class="tag-list"></div>
            </div>
            <div class="glass-box">
                <div class="box-title">System Status</div>
                <div style="font-size: 0.8rem; line-height: 1.6; font-weight: bold;">
                    VIBES: <span style="color:var(--accent-pink)">HIGH ACCURACY</span><br>
                    SOURCE: GLOBAL_NET
                </div>
            </div>
        </aside>

        <main class="main-feed" id="trend-list"></main>

        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title">The Graveyard</div>
                <div id="grave-list"></div>
            </div>
        </aside>
    </div>

    <script>
        async function init() {
            try {
                const res = await fetch('./intelligence_db.json?v=' + Date.now());
                const db = await res.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sync-time').innerText = 'SYNCED: ' + db.lastUpdate;

                // Tags
                document.getElementById('tag-list').innerHTML = db.tags.map(tag => `
                    <a href="https://www.google.com/search?q=${encodeURIComponent(tag)}" target="_blank" class="tag">#${tag}</a>
                `).join('');

                // Main Feed
                document.getElementById('trend-list').innerHTML = db.current.map(t => `
                    <article class="trend-card">
                        <div class="genre-badge">${t.genre.icon} ${t.genre.label}</div>
                        <span class="vibes-label">${t.vibes}</span>
                        <h3>${t.title}</h3>
                        <p class="desc">${t.desc}</p>
                        <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="bet-btn">VIEW ANALYSIS</a>
                        <div class="meta-container">
                            <div class="meta-item">STATUS<span class="meta-val">${t.isSerious ? 'CONFIRMED' : 'ANALYZING'}</span></div>
                            <div class="meta-item">LIFETIME<span class="meta-val">${t.duration}M</span></div>
                            <div class="meta-item">HEAT<span class="meta-val">${t.traffic}</span></div>
                        </div>
                    </article>
                `).join('');

                // Graveyard
                document.getElementById('grave-list').innerHTML = db.graveyard.map(g => `
                    <div class="grave-item">
                        <span>† ${g.title.substring(0, 15)}...</span>
                    </div>
                `).join('');

            } catch (e) {
                console.error("Load failed", e);
                document.getElementById('loading').innerText = "CONNECTION ERROR";
            }
        }
        init();
    </script>
</body>
</html>
