        /* „Ç§„Ç≥„É©„Ç§„Ç∂„ÉºÊºîÂá∫ (Ëß¶„Çâ„ÅöÁ∂≠ÊåÅ) */

        .tag-item {

        /* „É¢„Éê„Ç§„É´ÊúÄÈÅ©Âåñ„É°„Éá„Ç£„Ç¢„ÇØ„Ç®„É™ */

        /* „Ç¢„Éº„Ç´„Ç§„ÉñÂÜÖ„ÅÆ„Çπ„ÇØ„É≠„Éº„É´„Éê„ÉºË£ÖÈ£æ */
        #archive-list::-webkit-scrollbar,

</head>
<body>
    <canvas id="connect-bg"></canvas>
    <div id="loading">
        <div style="font-size: 2rem; margin-bottom: 10px;">üî•</div>
        CONNECTING VIBES...
    </div>

    <div class="layout">
        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title"><span>#</span> TRENDING_TAGS</div>
                <div id="tag-list" class="tag-list"></div>
            </div>
            <div class="glass-box">
                <div class="box-title"><span>üìÖ</span> PAST_ARCHIVES</div>
                <div id="archive-list" style="max-height: 350px; overflow-y: auto; padding-right: 5px;"></div>
            </div>
        </aside>

        <main>
            <header>
                <h1 class="hero-title">
                    <a id="home-link" href="/">GAL<span>-</span>INTEL</a>
                </h1>
                <div class="sub-title">‰∏ñ„ÅÆ‰∏≠„ÅÆ„Äå‰ªä„Äç„Çí„ÄÅÊúÄÈÄü„Åß„Éê„Ç§„Éñ„ÇπÂ§âÊèõ„ÄÇ</div>
            </header>
            <div class="main-feed" id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title"><span>üîÑ</span> SYNC_STATUS</div>
                <div id="sync-info" style="font-size: 0.7rem; color: #A0AEC0; font-weight: bold;"></div>
            </div>
            <div class="glass-box" style="flex-grow: 1; display: flex; flex-direction: column; min-height: 0;">
                <div class="box-title"><span>üíÄ</span> THE_GRAVEYARD</div>
                <div id="grave-list-container" style="overflow-y: auto; flex-grow: 1; padding-right: 5px;">
                    <div id="grave-list"></div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        let dots = [];
        const DATA_SOURCE_URL = 'https://raw.githubusercontent.com/calro999/auto-site/main/intelligence_db.json';

        // ËÉåÊôØ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë®≠ÂÆö
        function initBg(tags) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = (tags || []).map(t => ({
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height, 
                text: '#' + t,
                vx: (Math.random() - 0.5) * 0.35, 
                vy: (Math.random() - 0.5) * 0.35, 
                size: 10 + Math.random() * 4
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if (d.x < 0 || d.x > canvas.width) d.vx *= -1; 
                if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
                
                ctx.font = `bold ${d.size}px Arial`; 
                ctx.fillStyle = 'rgba(160, 174, 192, 0.35)'; 
                ctx.fillText(d.text, d.x, d.y);
                
                dots.slice(i + 1).forEach(d2 => {
                    const dist = Math.hypot(d.x - d2.x, d.y - d2.y);
                    if (dist < 160) { 
                        ctx.beginPath(); 
                        ctx.strokeStyle = `rgba(226, 232, 240, 0.4)`; 
                        ctx.lineWidth = 1;
                        ctx.moveTo(d.x, d.y); 
                        ctx.lineTo(d2.x, d2.y); 
                        ctx.stroke(); 
                    }
                });
            });
            requestAnimationFrame(animate);
        }

        async function load() {
            try {
                const res = await fetch(DATA_SOURCE_URL + '?t=' + Date.now());
                const db = await res.json();
                
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
                
                document.getElementById('sync-info').innerText = 'LAST SYNC: ' + db.lastUpdate;
                
                initBg(db.tags);

                // „Çø„Ç∞„ÅÆÁîüÊàê
                document.getElementById('tag-list').innerHTML = (db.tags || []).slice(0, 20).map(tag => 
                    `<a href="https://www.google.com/search?q=${encodeURIComponent(tag)}" target="_blank" class="tag-item">#${tag}</a>`
                ).join('');

                // „Éë„ÇπËß£Ê±∫„É≠„Ç∏„ÉÉ„ÇØ
                const isArchivePage = window.location.pathname.includes('/archive/');
                const prefix = isArchivePage ? './' : './archive/';
                const homePath = isArchivePage ? '../index.html' : './index.html';
                
                document.getElementById('home-link').href = homePath;

                // „Ç¢„Éº„Ç´„Ç§„Éñ„É™„Çπ„Éà
                document.getElementById('archive-list').innerHTML = (db.archiveList || []).map(d => 
                    `<a href="${prefix}${d}.html" class="grave-item">üìÑ ${d.replace(/(\d{4})(\d{2})(\d{2})/, '$1/$2/$3')}</a>`
                ).join('') || '<div style="font-size:0.7rem; color:#ccc;">NO ARCHIVE</div>';

                // „É°„Ç§„É≥„Éï„Ç£„Éº„Éâ„ÅÆÁîüÊàê
                document.getElementById('trend-list').innerHTML = (db.current || []).map(t => {
                    // „Ç§„Ç≥„É©„Ç§„Ç∂„Éº„Éê„Éº„ÅÆÁîüÊàê
                    const eqHtml = Array.from({length: 12}, (_, i) => {
                        const h = 30 + Math.random() * 70;
                        return `<div class="eq-bar eq-active" style="height: ${h}%; animation-delay: ${i * 0.08}s"></div>`;
                    }).join('');
                    
                    const searchKw = t.searchKey || t.title.substring(0, 8);

                    return `
                        <article class="trend-card">
                            <div class="label-badge label-${t.label}">${t.label}</div>
                            <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                            <div class="eq-container">${eqHtml}</div>
                            <h3>${t.vibesTitle || t.title}</h3>
                            <p class="desc">${t.desc}</p>
                            <div class="btn-group">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="btn btn-analyze">
                                    <span>üîç</span> Ë©≥Á¥∞„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                                </a>
                                <a href="https://www.amazon.co.jp/s?k=${encodeURIComponent(searchKw)}&tag=mattan0290c-22" target="_blank" class="btn btn-shop">
                                    <span>‚ú®</span> Èñ¢ÈÄ£„ÇíShop
                                </a>
                            </div>
                            <div class="footer-info">„Éê„Ç§„Éñ„ÇπÁÜ±Èáè: ${t.traffic} | Ê§úÂá∫: ${t.firstSeen}</div>
                        </article>`;
                }).join('');

                // Â¢ìÂ†¥„ÅÆÁîüÊàê
                document.getElementById('grave-list').innerHTML = (db.graveyard || []).map(g => 
                    `<a href="https://www.google.com/search?q=${encodeURIComponent(g.title)}" target="_blank" class="grave-item">
                        ‚Ä† ${g.title.substring(0, 22)}${g.title.length > 22 ? '...' : ''}
                    </a>`
                ).join('');

            } catch (e) { 
                console.error('Vibes Load Error:', e);
                document.getElementById('loading').innerText = 'ERROR: VIBES DISCONNECTED';
            }
        }

        // „É™„Çµ„Ç§„Ç∫ÂØæÂøú
        window.addEventListener('resize', () => { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        });

        // ÂÆüË°å
        load();
    </script>
