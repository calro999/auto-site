<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL-INTEL // ギャルの熱狂インテリジェンス</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF0080;
            --secondary: #7928CA;
            --dark: #000000;
            --light: #FFFFFF;
            --neon-pink: #FF0080;
            --neon-purple: #7928CA;
            --card-bg: rgba(26, 26, 26, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- 背景デザイン演出 --- */
        .bg-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(121, 40, 202, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(121, 40, 202, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .bg-glow {
            position: fixed;
            top: 50%; left: 50%;
            width: 80vw; height: 80vw;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- ヘッダー --- */
        header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .last-update {
            font-size: 0.8rem;
            color: var(--neon-purple);
            margin-top: 10px;
            font-family: monospace;
            letter-spacing: 2px;
        }

        /* --- メインレイアウト --- */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .trend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        /* --- カード反転ロジック --- */
        .trend-card-container {
            perspective: 1000px;
            height: 500px;
        }

        .trend-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .trend-card-container.flipped .trend-card-inner {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .front {
            background: var(--card-bg);
            backdrop-filter: blur(5px);
        }

        .back {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        /* --- フロント要素 --- */
        .vibes-memo {
            color: var(--neon-pink);
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trend-title {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .trend-desc {
            font-size: 1rem;
            color: #AAA;
            margin-bottom: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 14px;
            border-radius: 14px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            text-transform: uppercase;
        }

        .btn-pink { background: var(--neon-pink); color: white; box-shadow: 0 0 15px rgba(255, 0, 128, 0.4); }
        .btn-outline { border: 1px solid var(--neon-purple); color: var(--neon-purple); background: transparent; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* --- バック要素 --- */
        .ai-image-wrap {
            width: 100%;
            height: 200px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ai-image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .summary-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .summary-label {
            color: var(--neon-purple);
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .summary-text {
            color: #EEE;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: auto;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            color: #444;
            font-size: 0.9rem;
            letter-spacing: 4px;
        }

        /* --- ロード中演出 --- */
        #loader {
            grid-column: 1/-1;
            text-align: center;
            padding: 100px;
            color: var(--neon-pink);
        }
    </style>
</head>
<body>

<div class="bg-grid"></div>
<div class="bg-glow"></div>

<header>
    <div class="logo">Gal-Intel</div>
    <div id="last-update" class="last-update">CONNECTING TO NETWORK...</div>
</header>

<main>
    <div id="trend-list" class="trend-grid">
        <div id="loader">
            <i class="fas fa-sync fa-spin fa-3x"></i>
            <p style="margin-top:20px;">SYNCING VIBES...</p>
        </div>
    </div>
</main>

<footer>
    &copy; 2026 GAL-INTEL // NEON-INTELLIGENCE-NETWORK
</footer>

<script>
    const DB_URL = "https://raw.githubusercontent.com/calro999/auto-site/main/intelligence_db.json";

    // 1文字バグを防ぐための超安全抽出関数
    function extract(val, limit = 999) {
        if (val === undefined || val === null) return "";
        let res = Array.isArray(val) ? val[0] : val;
        if (typeof res === 'object') res = res.title || res.text || JSON.stringify(res);
        let s = String(res).trim();
        return s.length > limit ? s.substring(0, limit) + "..." : s;
    }

    async function init() {
        try {
            const r = await fetch(DB_URL + "?t=" + Date.now());
            const data = await r.json();

            document.getElementById('last-update').innerText = "LAST_UPDATE: " + extract(data.lastUpdate);
            const list = document.getElementById('trend-list');
            let html = "";

            data.current.forEach((item, i) => {
                const t = extract(item.title, 60);
                const d = extract(item.desc, 150);
                const m = extract(item.memo, 50);
                const s = extract(item.aiSummary, 1000);
                const img = extract(item.aiImage);
                const slug = extract(item.slug);

                html += `
                <div class="trend-card-container" id="card-${i}">
                    <div class="trend-card-inner">
                        <div class="front">
                            <div class="vibes-memo">“ ${m} ”</div>
                            <div class="trend-title">${t}</div>
                            <div class="trend-desc">${d}</div>
                            <div class="btn-group">
                                <a href="archive/${slug}.html" class="btn btn-pink">DETAILS</a>
                                <button class="btn btn-outline" onclick="flip(${i}, true)">VIBE</button>
                            </div>
                        </div>
                        <div class="back">
                            <div class="ai-image-wrap">
                                <img src="${img}" onerror="this.src='https://placehold.jp/30/1a1a1a/ff0080/800x450.png?text=IMAGE_ERROR'">
                            </div>
                            <div class="summary-box">
                                <div class="summary-label"><i class="fas fa-brain"></i> AI_INSIGHT</div>
                                <div class="summary-text">${s}</div>
                            </div>
                            <button class="btn btn-back" onclick="flip(${i}, false)">RETURN</button>
                        </div>
                    </div>
                </div>`;
            });
            list.innerHTML = html;
        } catch (err) {
            console.error(err);
            document.getElementById('trend-list').innerHTML = "SYSTEM_ERROR: CONNECTION_FAILED";
        }
    }

    function flip(i, state) {
        const c = document.getElementById(`card-${i}`);
        if(state) c.classList.add('flipped');
        else c.classList.remove('flipped');
    }

    window.onload = init;
</script>
</body>
</html>
