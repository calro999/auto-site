<body>
    <canvas id="connect-bg"></canvas>

    <div class="layout">
        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title"><span>#</span> TRENDING_TAGS</div>
                    <div id="tag-list" class="tag-list"></div>
                </div>
                <div class="glass-box" id="archive-section">
                    <div class="box-title"><span>üìÖ</span> PAST_ARCHIVES</div>
                    <div id="archive-list"></div>
                </div>
            </div>
        </aside>

        <main>
            <header>
                <h1 class="hero-title"><a id="nav-logo" href="/">GAL-INTEL</a></h1>
                <div class="sub-title">VIBES CONVERTER SYSTEM</div>
            </header>
            <div class="main-feed" id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title"><span>üîÑ</span> SYNC_STATUS</div>
                    <div id="sync-info" style="font-size: 0.8rem; font-weight: 900; color: var(--accent-blue);"></div>
                </div>
                <div class="glass-box" style="flex-grow: 1;">
                    <div class="box-title"><span>üíÄ</span> THE_GRAVEYARD</div>
                    <div id="grave-list"></div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        let dots = [];
        const DB_URL = 'https://raw.githubusercontent.com/calro999/auto-site/main/intelligence_db.json';

        function initBg(tags) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = (tags || []).map(t => ({
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height, 
                text: '#' + t,
                vx: (Math.random() - 0.5) * 0.3, 
                vy: (Math.random() - 0.5) * 0.3, 
                size: 10
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if (d.x < 0 || d.x > canvas.width) d.vx *= -1; 
                if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.font = `bold ${d.size}px Arial`; ctx.fillStyle = 'rgba(160, 174, 192, 0.3)'; ctx.fillText(d.text, d.x, d.y);
                dots.slice(i + 1).forEach(d2 => {
                    const dist = Math.hypot(d.x - d2.x, d.y - d2.y);
                    if (dist < 150) { ctx.beginPath(); ctx.strokeStyle = `rgba(226, 232, 240, 0.4)`; ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke(); }
                });
            });
            requestAnimationFrame(animate);
        }

        async function load() {
            try {
                const res = await fetch(DB_URL + '?t=' + Date.now());
                const db = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sync-info').innerText = 'UPDATE: ' + db.lastUpdate;
                initBg(db.tags);

                const isArchive = window.location.pathname.includes('/archive/');
                document.getElementById('nav-logo').href = isArchive ? '../index.html' : './index.html';
                const prefix = isArchive ? './' : './archive/';

                document.getElementById('tag-list').innerHTML = (db.tags || []).slice(0, 15).map(tag => 
                    `<a href="https://www.google.com/search?q=${encodeURIComponent(tag)}" target="_blank" class="tag-item">#${tag}</a>`
                ).join('');

                document.getElementById('archive-list').innerHTML = (db.archiveList || []).map(d => 
                    `<a href="${prefix}${d}.html" class="grave-item">üìÑ ${d}</a>`
                ).join('');

                document.getElementById('trend-list').innerHTML = (db.current || []).map(t => {
                    const eqBars = Array.from({length: 12}, (_, i) => `<div class="eq-bar eq-active" style="height: ${20+Math.random()*80}%; animation-delay: ${i*0.1}s"></div>`).join('');
                    return `
                        <article class="trend-card">
                            <div class="label-badge">${t.label}</div>
                            <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                            <div class="eq-container">${eqBars}</div>
                            <h3>${t.vibesTitle || t.title}</h3>
                            <p class="desc">${t.desc}</p>
                            <div class="btn-group">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="btn btn-analyze">üîó Ë©≥Á¥∞„ÇíÁ¢∫Ë™ç„Åô„Çã</a>
                                <a href="https://www.amazon.co.jp/s?k=${encodeURIComponent(t.searchKey)}" target="_blank" class="btn btn-shop">üõçÔ∏è Amazon„ÅßÈñ¢ÈÄ£ÂïÜÂìÅ</a>
                            </div>
                        </article>`;
                }).join('');

                document.getElementById('grave-list').innerHTML = (db.graveyard || []).map(g => 
                    `<a href="https://www.google.com/search?q=${encodeURIComponent(g.title)}" target="_blank" class="grave-item">‚Ä† ${g.title}</a>`
                ).join('');
            } catch (e) { console.error(e); }
        }
        load();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
