<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAL-INTEL | ‰ªä„ÅÆ„Éà„É¨„É≥„Éâ„Çí„Éê„Ç§„Éñ„Çπ„ÉÅ„Çß„ÉÉ„ÇØ</title>
    
    <style>
        /* ============================================================
           V1 RICH ARCHITECTURE - NO OMISSION
           ============================================================ */
        :root { 
            --bg: #F0F2F5; --text: #1A202C; --accent-pink: #FF0080; --accent-blue: #7928CA; 
            --card-bg: #FFFFFF; --border: #E2E8F0; --glass: rgba(255, 255, 255, 0.98);
            --shadow-lg: 0 30px 60px rgba(0,0,0,0.12);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Helvetica Neue', Arial, sans-serif; 
            overflow-x: hidden; line-height: 1.6;
        }

        #connect-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }

        /* LAYOUT - PC: 3-Column / Mobile: Smart Stack */
        .layout { 
            display: flex; flex-direction: column; gap: 20px; 
            max-width: 1600px; margin: 0 auto; padding: 15px;
        }

        @media (min-width: 1200px) {
            .layout { 
                display: grid; grid-template-columns: 320px 1fr 320px; 
                padding: 40px 25px; gap: 40px;
            }
        }

        /* HEADER */
        header { text-align: center; padding: 30px 0; order: -1; }
        .hero-title { 
            font-size: 3.2rem; font-weight: 900; letter-spacing: -3px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(255,0,128,0.2));
        }
        @media (min-width: 1200px) { .hero-title { font-size: 5.5rem; letter-spacing: -6px; } }

        /* SIDEBARS - PC SCROLLING FIXED */
        .sidebar { display: flex; flex-direction: column; gap: 30px; order: 2; }
        @media (min-width: 1200px) {
            .sidebar { position: sticky; top: 40px; height: calc(100vh - 80px); order: unset; }
            .sidebar-left { order: -1; }
        }

        .scroll-area { 
            overflow-y: auto; height: 100%; padding-right: 10px;
            display: flex; flex-direction: column; gap: 30px;
        }
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .glass-box { 
            background: var(--glass); backdrop-filter: blur(20px); border-radius: 35px; 
            padding: 30px; border: 1px solid var(--border); box-shadow: var(--shadow-lg);
        }
        .box-title { font-size: 0.8rem; font-weight: 900; color: #A0AEC0; letter-spacing: 3px; margin-bottom: 25px; text-transform: uppercase; }

        /* MAIN FEED */
        main { order: 1; width: 100%; }

        .trend-card-container { perspective: 2500px; min-height: 750px; width: 100%; margin-bottom: 40px; }
        .trend-card-inner { 
            position: relative; width: 100%; height: 100%; min-height: 750px;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            transform-style: preserve-3d; 
        }
        .flipped .trend-card-inner { transform: rotateY(180deg); }

        .front, .back { 
            position: absolute; inset: 0; backface-visibility: hidden; background: var(--card-bg); 
            border-radius: 55px; padding: 40px; border: 1px solid var(--border); box-shadow: var(--shadow-lg);
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
        }
        @media (min-width: 1200px) { .front, .back { padding: 60px; } }

        .back { transform: rotateY(180deg); background: #FAFAFA; display: block; overflow-y: auto; text-align: left; }

        /* CONTENT ELEMENTS */
        .vibes-memo { 
            background: #F7FAFC; border-left: 12px solid var(--accent-pink); padding: 30px; 
            border-radius: 25px; font-size: 1.4rem; font-weight: 800; width: 100%; font-style: italic; 
        }
        
        .eq-container { display: flex; gap: 8px; height: 60px; align-items: flex-end; justify-content: center; margin: 30px 0; width: 100%; }
        .eq-bar { width: 10px; background: linear-gradient(to top, var(--accent-blue), var(--accent-pink)); border-radius: 15px; animation: eq-pulse 0.6s ease-in-out infinite alternate; }

        .trend-title { font-size: 2rem; font-weight: 900; margin-bottom: 20px; line-height: 1.2; text-align: center; }
        @media (min-width: 1200px) { .trend-title { font-size: 3rem; } }

        .trend-desc { font-size: 1.1rem; color: #4A5568; line-height: 1.8; margin-bottom: 30px; text-align: center; }

        /* BUTTONS - Amazon & Details & AI */
        .btn-group { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        @media (min-width: 1200px) { .btn-group { flex-direction: row; gap: 20px; } }

        .btn { 
            padding: 22px 30px; border-radius: 25px; font-weight: 900; font-size: 1.1rem; 
            cursor: pointer; border: none; flex: 1; text-decoration: none; 
            display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.4s;
        }
        .btn-pink { background: var(--accent-pink); color: #fff; box-shadow: 0 15px 30px rgba(255,0,128,0.3); }
        .btn-amazon { background: #FF9900; color: #fff; box-shadow: 0 15px 30px rgba(255,153,0,0.3); }
        .btn-outline { background: #EDF2F7; color: #4A5568; }
        .btn-dark { background: var(--text); color: #fff; width: 100%; margin-top: 30px; }

        .ai-image-wrap { width: 100%; height: 350px; background: #000; border-radius: 40px; margin-bottom: 30px; overflow: hidden; }
        .ai-image-wrap img { width: 100%; height: 100%; object-fit: contain; }

        @keyframes eq-pulse { from { height: 20%; } to { height: 100%; } }

        /* TAGS & DICT SCROLL */
        .tag-item { font-size: 0.9rem; background: #fff; border: 1px solid var(--border); padding: 12px 20px; border-radius: 20px; margin: 6px; display: inline-block; font-weight: 800; transition: 0.3s; }
        .tag-item:hover { transform: scale(1.1); color: var(--accent-pink); border-color: var(--accent-pink); }
    </style>
</head>
<body>
    <canvas id="connect-bg"></canvas>
    <div class="layout">
        <header>
            <h1 class="hero-title">GAL-INTEL</h1>
            <p style="font-weight:900; color:var(--accent-blue); letter-spacing:8px; margin-top:10px;">VIBE_CHECK_ENGINE v2</p>
        </header>

        <aside class="sidebar sidebar-left">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title">üî• HOT_TAGS</div>
                    <div id="word-ranking"></div>
                </div>
                <div class="glass-box">
                    <div class="box-title">üìñ VIBES_DICT</div>
                    <div id="vibes-dict"></div>
                </div>
            </div>
        </aside>

        <main>
            <div id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title">üîÑ SYNC_STATUS</div>
                    <div id="sync-info" style="font-weight: 900; color: var(--accent-blue); font-size: 1.2rem;"></div>
                    <div id="archive-links" style="margin-top:20px; display:flex; flex-direction:column; gap:15px;"></div>
                </div>
                <div class="glass-box">
                    <div class="box-title">üíÄ GRAVEYARD</div>
                    <div id="grave-list"></div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const DB_URL = 'https://raw.githubusercontent.com/calro999/auto-site/main/intelligence_db.json';
        
        async function load() {
            try {
                const res = await fetch(DB_URL + '?t=' + Date.now());
                const db = await res.json();
                
                document.getElementById('sync-info').innerText = 'UPDT: ' + db.lastUpdate;

                document.getElementById('trend-list').innerHTML = (db.current || []).map((t, idx) => `
                    <div class="trend-card-container" id="card-${idx}">
                        <div class="trend-card-inner">
                            <div class="front">
                                <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                                <div class="eq-container">
                                    ${Array.from({length:15}, (_, i) => `<div class="eq-bar" style="animation-delay:${i*0.05}s; height:${20+Math.random()*80}%"></div>`).join('')}
                                </div>
                                <h2 class="trend-title">${t.title}</h2>
                                <p class="trend-desc">${t.desc}</p>
                                <div class="btn-group">
                                    <a href="archive/${t.slug}.html" class="btn btn-pink">üìñ DETAILS (ÁâπË®≠)</a>
                                    <a href="https://www.amazon.co.jp/s?k=${encodeURIComponent(t.title)}&tag=YOUR_TAG_HERE" target="_blank" class="btn btn-amazon">üõí Amazon„ÅßÊé¢„Åô</a>
                                    <div class="btn btn-outline" onclick="document.getElementById('card-${idx}').classList.toggle('flipped')">üîÑ AI_VIBE (Ë£èÈù¢)</div>
                                </div>
                            </div>
                            <div class="back">
                                <div class="ai-image-wrap"><img src="${t.aiImage}" alt="Trend Visual"></div>
                                <div class="vibes-memo" style="font-size:1.1rem; border-left:8px solid var(--accent-blue);">
                                    <strong>AI_INSIGHT:</strong><br>${t.aiSummary}
                                </div>
                                <div class="btn btn-dark" onclick="document.getElementById('card-${idx}').classList.toggle('flipped')">üîô Êàª„Çã</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('word-ranking').innerHTML = (db.tags || []).map(t => `<span class="tag-item">#${t}</span>`).join('');
                document.getElementById('vibes-dict').innerHTML = (db.dictionary || []).map(d => `<div style="margin-bottom:15px;"><span style="color:var(--accent-pink); font-weight:900;">${d.word}</span><br><span style="font-size:0.85rem; color:#718096;">${d.mean}</span></div>`).join('');
                document.getElementById('archive-links').innerHTML = (db.archiveList || []).slice(0,5).map(a => `<a href="archive/${a}.html" class="btn btn-outline" style="font-size:0.9rem;">üìÖ ${a} Archive</a>`).join('');
                document.getElementById('grave-list').innerHTML = (db.graveyard || []).slice(0,8).map(g => `<div style="font-size:0.85rem; padding:10px; border-bottom:1px solid #eee; color:#718096;">‚ö°Ô∏è ${g.title.substring(0,25)}...</div>`).join('');

            } catch (e) { console.error(e); }
        }

        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = 'rgba(121, 40, 202, 0.08)';
            for(let i=0; i<40; i++) {
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1.5, 0, Math.PI*2);
                ctx.fill();
            }
            // „Éâ„ÉÉ„Éà„Ç≥„Éç„ÇØ„Éà„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí„Åì„Åì„ÅßÁ∂≠ÊåÅ
        }
        setInterval(draw, 100);
        load();
    </script>
</body>
</html>
