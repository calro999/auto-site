    <meta name="description" content="Êó•Êú¨„ÅÆÊúÄÊñ∞„Éà„É¨„É≥„Éâ„Çí„ÇÆ„É£„É´„ÅÆÁõ¥ÊÑü„Åß„Éû„ÉÉ„Éî„É≥„Ç∞„ÄÇÁµåÊ∏à„Åã„ÇâLOVE„Åæ„Åß„ÄÅ‰ªä‰∏ÄÁï™„Ç¢„ÉÑ„ÅÑÊÉÖÂ†±„Çí„Ç§„É≥„ÉÜ„É™„Ç∏„Çß„É≥„Çπ„Å´Êèê‰æõ„ÄÇ">
    <meta name="keywords" content="„Éà„É¨„É≥„Éâ,„Éã„É•„Éº„Çπ,„ÇÆ„É£„É´Ë™û,Ë¶ÅÁ¥Ñ,„Ç§„É≥„ÉÜ„É™„Ç∏„Çß„É≥„Çπ">
    <script type="application/ld+json" id="seo-data"></script>
    <style>
        :root { --neon-blue: #00d4ff; --neon-pink: #ff007f; --neon-yellow: #f9ff00; --bg: #050505; --card-bg: #111; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Hiragino Sans', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        .layout { display: grid; grid-template-columns: 250px 1fr 300px; gap: 20px; max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Sidebars */
        .sidebar { position: sticky; top: 20px; height: calc(100vh - 40px); display: flex; flex-direction: column; gap: 20px; }
        
        .header-box { grid-column: 1 / -1; text-align: center; border-bottom: 4px solid var(--neon-pink); padding: 20px; box-shadow: 0 10px 20px -10px var(--neon-pink); }
        .hero-title { font-size: 2.5rem; color: var(--neon-pink); text-shadow: 0 0 15px var(--neon-pink); font-weight: 900; margin: 0; }
        
        /* Trending Tags Section */
        .glass-box { background: var(--card-bg); border: 1px solid #333; border-radius: 20px; padding: 20px; }
        .box-title { font-size: 0.9rem; font-weight: 900; color: var(--neon-blue); text-transform: uppercase; margin-bottom: 15px; border-left: 4px solid var(--neon-blue); padding-left: 10px; }
        .tag-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .tag { background: #222; color: #bbb; padding: 6px 12px; border-radius: 50px; font-size: 0.75rem; text-decoration: none; transition: 0.3s; border: 1px solid transparent; }
        .tag:hover { border-color: var(--neon-pink); color: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }
        
        /* Main Feed */
        .main-feed { display: flex; flex-direction: column; gap: 25px; }
        .trend-card { 
            position: relative; background: var(--card-bg); border: 1px solid #333; padding: 35px 25px 25px; border-radius: 25px; 
            border-left: 5px solid var(--neon-blue); border-right: 5px solid var(--neon-pink);
        }
        .genre-tag { position: absolute; top: -12px; left: 20px; background: #000; border: 2px solid var(--neon-blue); color: var(--neon-blue); font-size: 0.7rem; font-weight: 900; padding: 4px 12px; border-radius: 50px; box-shadow: 0 0 10px var(--neon-blue); }
        .vibes-label { font-size: 0.8rem; font-weight: 900; color: var(--neon-yellow); text-shadow: 0 0 5px var(--neon-yellow); margin-bottom: 10px; display: block; }
        h3 { font-size: 1.6rem; margin: 10px 0; line-height: 1.3; }
        .desc { font-size: 0.95rem; color: #ccc; line-height: 1.6; margin-bottom: 20px; }
        .bet-btn { display: inline-block; background: var(--neon-pink); color: #fff; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 900; box-shadow: 0 0 15px var(--neon-pink); transition: 0.2s; }
        .bet-btn:hover { transform: translateY(-3px); }

        .meta-container { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; border-top: 1px solid #222; padding-top: 15px; text-align: center; font-size: 0.6rem; color: #555; }
        .meta-val { color: var(--neon-blue); font-size: 0.8rem; display: block; margin-top: 3px; font-weight: bold; }

        .grave-item { font-size: 0.75rem; color: #444; border-bottom: 1px solid #222; padding: 8px 0; }

        /* Responsive */
        @media (max-width: 1100px) { .layout { grid-template-columns: 1fr; } .sidebar { position: static; height: auto; } }
        #loading { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; font-size: 2rem; color: var(--neon-pink); z-index: 1000; }
    </style>
</head>
<body>
    <div id="loading">üì° INTEL SYNCHRONIZING...</div>
    <div class="header-box">
        <h1 class="hero-title">„ÇÆ„É£„É´„ÅÆÁÜ±ÁãÇ„Ç§„É≥„ÉÜ„É™„Ç∏„Çß„É≥„Çπ</h1>
        <div id="sync-time" style="font-size: 0.8rem; color: #555; margin-top: 10px;"></div>
    </div>

    <div class="layout">
        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title"># Trending_Tags</div>
                <div id="tag-list" class="tag-list"></div>
            </div>
            <div class="glass-box">
                <div class="box-title">Current_Vibes</div>
                <div style="font-size: 0.8rem; color: #888;">
                    Êó•Êú¨ÂÖ®‰Ωì„ÅÆÁÜ±ÁãÇÂ∫¶: <span style="color:var(--neon-yellow)">MAXIMUMüî•</span><br>
                    Ë¶≥Ê∏¨„ÇΩ„Éº„Çπ: Google, Yahoo!
                </div>
            </div>
        </aside>

        <main class="main-feed" id="trend-list"></main>

        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title">üíÄ The_Graveyard</div>
                <div id="grave-list"></div>
            </div>
        </aside>
    </div>

    <script>
        async function init() {
            try {
                const res = await fetch('./intelligence_db.json?v=' + Date.now());
                const db = await res.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sync-time').innerText = 'LAST SYNC: ' + db.lastUpdate;

                // Tags
                document.getElementById('tag-list').innerHTML = db.tags.map(tag => `
                    <a href="https://www.google.com/search?q=${encodeURIComponent(tag)}" target="_blank" class="tag">#${tag}</a>
                `).join('');

                // Main List
                document.getElementById('trend-list').innerHTML = db.current.map(t => `
                    <article class="trend-card">
                        <div class="genre-tag">${t.genre.icon} ${t.genre.label}</div>
                        <span class="vibes-label">„Äê ${t.vibes} „Äë</span>
                        <h3>${t.title}</h3>
                        <p class="desc">${t.desc}</p>
                        <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="bet-btn">„Åì„ÇåË©≥„Åó„ÅèÔºÅ‚ú®</a>
                        <div class="meta-container">
                            <div class="meta-item">STATUS<span class="meta-val">${t.isSerious ? 'CONFIRMED' : 'ANALYZING'}</span></div>
                            <div class="meta-item">DURATION<span class="meta-val">${t.duration} MINS</span></div>
                            <div class="meta-item">HEAT<span class="meta-val">${t.traffic}</span></div>
                        </div>
                    </article>
                `).join('');

                // Graveyard
                document.getElementById('grave-list').innerHTML = db.graveyard.map(g => `
                    <div class="grave-item">‚Ä† ${g.title}</div>
                `).join('');

                // AI-SEO (Schema.org)
                const schema = {
                    "@context": "https://schema.org",
                    "@type": "DataFeed",
                    "name": "Japan Hot Trends Intelligence",
                    "dataFeedElement": db.current.map(t => ({
                        "@type": "NewsArticle",
                        "headline": t.title,
                        "description": t.desc
                    }))
                };
                document.getElementById('seo-data').innerHTML = JSON.stringify(schema);

            } catch (e) {
                console.error("Load failed", e);
                document.getElementById('loading').innerText = "üì° SYNC ERROR. RETRYING...";
            }
        }
        init();
    </script>
</body>
