<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÇÆ„É£„É´„ÅÆÁÜ±ÁãÇ„Ç§„É≥„ÉÜ„É™„Ç∏„Çß„É≥„Çπ</title>
    <style>
        :root { --neon-blue: #00d4ff; --neon-pink: #ff007f; --serious-gray: #444; }
        body { background: #050505; color: #fff; font-family: 'Hiragino Sans', 'Arial', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        #app { width: 100%; max-width: 600px; text-align: center; }

        .header { border-bottom: 4px solid var(--neon-pink); padding-bottom: 15px; margin-bottom: 30px; box-shadow: 0 10px 10px -10px var(--neon-pink); }
        .hero-title { font-size: 2.4rem; color: var(--neon-pink); text-shadow: 0 0 15px var(--neon-pink); font-weight: 900; }
        #update-time { font-size: 0.8rem; color: #888; font-family: monospace; }
        
        .trend-card { background: #111; border: 1px solid #333; padding: 25px; border-radius: 25px; margin-bottom: 25px; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .trend-card.hot { border-left: 5px solid var(--neon-blue); border-right: 5px solid var(--neon-pink); }
        .trend-card.serious { opacity: 0.6; filter: grayscale(1); }
        
        .label { font-size: 0.7rem; font-weight: 900; padding: 5px 15px; border-radius: 50px; margin-bottom: 15px; }
        .label.hot { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        .label.serious { background: var(--serious-gray); color: #fff; }
        
        .duration-tag { color: var(--neon-pink); font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; text-shadow: 0 0 5px var(--neon-pink); }
        
        h3 { margin: 15px 0; font-size: 1.7rem; line-height: 1.2; color: #fff; text-shadow: 1px 1px 0 #000; }
        .desc { font-size: 0.85rem; color: #bbb; margin-bottom: 20px; padding: 0 10px; }
        
        .bet-btn { background: var(--neon-pink); color: #fff; padding: 10px 30px; border-radius: 50px; text-decoration: none; font-size: 1rem; font-weight: 900; box-shadow: 0 0 20px var(--neon-pink); transition: 0.2s; }
        .bet-btn:hover { transform: scale(1.1); }

        .meta-container { width: 100%; margin-top: 25px; display: flex; justify-content: space-around; font-size: 0.7rem; font-weight: bold; color: #666; border-top: 1px solid #222; padding-top: 15px; }
        .meta-item { display: flex; flex-direction: column; gap: 5px; }
        .meta-val { color: var(--neon-blue); font-size: 0.8rem; }

        .graveyard { background: #000; border: 2px dashed #333; padding: 30px 20px; border-radius: 25px; margin-top: 60px; width: 100%; }
        .grave-item { display: inline-block; background: #111; padding: 10px; margin: 5px; border-radius: 10px; font-size: 0.75rem; color: #555; }
        
        h2 { font-size: 1.5rem; margin-bottom: 25px; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        #loading { font-size: 1.5rem; color: var(--neon-pink); margin-top: 150px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="loading">üì° „Ç§„É≥„ÉÜ„É™„Ç∏„Çß„É≥„ÇπÂèó‰ø°‰∏≠...</div>
    <div id="app" style="display:none;">
        <div class="header">
            <div class="hero-title">„ÇÆ„É£„É´„ÅÆÁÜ±ÁãÇ„Ç§„É≥„ÉÜ„É™„Ç∏„Çß„É≥„Çπ</div>
            <p id="update-time"></p>
        </div>
        <h2>üî• ‰ªä„ÄÅÊó•Êú¨„Åå„Ç¢„ÉÑ„Åè„Å™„Å£„Å¶„Çã„ÇÑ„Å§</h2>
        <div id="trend-list"></div>
        <div class="graveyard">
            <h2 style="color: #444; text-shadow: none;">üíÄ „Éà„É¨„É≥„Éâ„ÅÆÂ¢ìÂ†¥ (The Graveyard)</h2>
            <div id="grave-list"></div>
        </div>
    </div>

    <script>
        const JSON_URL = './intelligence_db.json';
        async function load() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                const db = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('update-time').innerText = 'LAST SYNC: ' + db.lastUpdate;

                document.getElementById('trend-list').innerHTML = db.current.map(t => `
                    <div class="trend-card ${t.isSerious ? 'serious' : 'hot'}">
                        <span class="label ${t.isSerious ? 'serious' : 'hot'}">${t.isSerious ? 'SERIOUS MODE' : t.source + ' INTEL'}</span>
                        ${t.duration > 30 ? `<div class="duration-tag">üî• ${t.duration}ÂàÜÈñì Á∂ôÁ∂ö‰∏≠</div>` : ''}
                        <h3>${t.title}</h3>
                        <p class="desc">${t.desc}</p>
                        ${!t.isSerious ? `<a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="bet-btn">„Åì„ÇåÊ¨°„Åè„ÇãÔºÅüî•</a>` : ''}
                        <div class="meta-container">
                            <div class="meta-item"><span>STATUS</span><span class="meta-val">${t.isSerious ? 'RESTRICTED' : 'ANALYZING'}</span></div>
                            <div class="meta-item"><span>HEAT</span><span class="meta-val">${t.traffic}</span></div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('grave-list').innerHTML = db.graveyard.map(g => `
                    <div class="grave-item">‚Ä† ${g.title}<br><span style="font-size:0.6rem;">${g.diedAt}</span></div>
                `).join('');
            } catch (e) { console.error(e); }
        }
        load();
    </script>
</body>
</html>
