<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL-INTEL v2</title>
    <style>
        :root { 
            --bg: #F8F9FA; --text: #1A202C; --accent-pink: #FF0080; --accent-blue: #7928CA; 
            --card-bg: #FFFFFF; --border: #E2E8F0; --glass: rgba(255, 255, 255, 0.9);
        }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; }
        #connect-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.8; }
        
        .layout { 
            display: grid; grid-template-columns: 260px 1fr 260px; gap: 20px; 
            max-width: 1400px; margin: 0 auto; padding: 20px;
        }

        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .glass-box { background: var(--glass); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; border: 1px solid var(--border); }
        .box-title { font-size: 0.7rem; font-weight: 900; color: #718096; margin-bottom: 12px; }

        /* ã‚«ãƒ¼ãƒ‰ã®é«˜ã•å•é¡Œã‚’è§£æ±º */
        .trend-card-container { perspective: 1000px; margin-bottom: 30px; width: 100%; height: auto; min-height: 500px; }
        .trend-card-inner { 
            position: relative; width: 100%; height: 100%; min-height: 500px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; 
        }
        .trend-card-container.flipped .trend-card-inner { transform: rotateY(180deg); }

        .front, .back { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; backface-visibility: hidden; 
            background: var(--card-bg); border-radius: 30px; padding: 30px; border: 1px solid var(--border);
            display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }
        .back { transform: rotateY(180deg); overflow-y: auto; }

        .ai-image-wrap { width: 100%; height: 220px; background: #000; border-radius: 20px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; }
        .ai-image-wrap img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ */
        @media (max-width: 1100px) {
            .layout { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .trend-card-container { min-height: 600px; }
        }

        .hero-title { font-size: 3rem; font-weight: 900; text-align: center; background: linear-gradient(to right, var(--accent-pink), var(--accent-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn { padding: 15px; border-radius: 15px; font-weight: 900; text-decoration: none; display: block; text-align: center; margin-top: 10px; cursor: pointer; border: none; font-size: 0.9rem; }
        .btn-blue { background: var(--accent-blue); color: white; }
        .btn-outline { background: #f1f1f1; color: #333; }
        
        .vibes-memo { border-left: 6px solid var(--accent-pink); padding-left: 15px; margin-bottom: 15px; font-weight: 900; font-style: italic; font-size: 1.1rem; }
        .eq-bar { width: 6px; background: var(--accent-pink); display: inline-block; margin-right: 3px; animation: eq 0.6s infinite alternate; }
        @keyframes eq { from { height: 5px; } to { height: 30px; } }
    </style>
</head>
<body>
    <canvas id="connect-bg"></canvas>
    <div class="layout">
        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title">ğŸ”¥ HOT_WORDS</div>
                <div id="word-ranking"></div>
            </div>
            <div class="glass-box">
                <div class="box-title">ğŸ“– DICT</div>
                <div id="vibes-dict"></div>
            </div>
        </aside>
        <main>
            <h1 class="hero-title">GAL-INTEL</h1>
            <div id="trend-list"></div>
        </main>
        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title">ğŸ”„ SYNC</div>
                <div id="sync-info"></div>
            </div>
            <div class="glass-box">
                <div class="box-title">ğŸ’€ GRAVEYARD</div>
                <div id="grave-list"></div>
            </div>
        </aside>
    </div>

    <script>
        const DB_URL = 'intelligence_db.json';
        async function load() {
            const res = await fetch(DB_URL + '?t=' + Date.now());
            const db = await res.json();
            document.getElementById('sync-info').innerText = db.lastUpdate;
            document.getElementById('word-ranking').innerHTML = (db.tags || []).map(t => `<span style="display:inline-block; background:#eee; padding:5px 10px; border-radius:10px; font-size:0.7rem; margin:2px;">#${t}</span>`).join('');
            document.getElementById('grave-list').innerHTML = (db.graveyard || []).map(g => `<div style="font-size:0.8rem; border-bottom:1px solid #eee; padding:5px 0;">${g.title.substring(0,30)}...</div>`).join('');
            
            document.getElementById('trend-list').innerHTML = (db.current || []).map((t, idx) => `
                <div class="trend-card-container" id="card-${idx}">
                    <div class="trend-card-inner">
                        <div class="front">
                            <div class="vibes-memo">â€œ ${t.memo} â€</div>
                            <div style="margin-bottom:15px;"><div class="eq-bar"></div><div class="eq-bar" style="animation-delay:0.1s"></div><div class="eq-bar" style="animation-delay:0.2s"></div></div>
                            <h3 style="margin:0 0 15px 0;">${t.title}</h3>
                            <p style="color:#666; font-size:0.95rem; flex-grow:1;">${t.desc}</p>
                            <div class="btn btn-blue" onclick="document.getElementById('card-${idx}').classList.toggle('flipped')">ğŸ”„ è£é¢ã‚’ãƒã‚§ãƒƒã‚¯</div>
                        </div>
                        <div class="back">
                            <div class="ai-image-wrap"><img src="${t.aiImage}"></div>
                            <div style="background:#f9f9f9; padding:15px; border-radius:15px; margin-bottom:15px;">
                                <strong>ã€AIè¦ç´„ã€‘</strong><br><span style="font-size:0.9rem;">${t.aiSummary}</span>
                            </div>
                            <div style="display:flex; gap:10px;">
                                <a href="archive/${t.slug}.html" class="btn btn-blue" style="flex:1">ğŸ“– ç‰¹è¨­ãƒšãƒ¼ã‚¸</a>
                                <div class="btn btn-outline" style="flex:1" onclick="document.getElementById('card-${idx}').classList.toggle('flipped')">ğŸ”™ æˆ»ã‚‹</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        load();
    </script>
</body>
</html>
