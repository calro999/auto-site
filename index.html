        /* „Ç§„Ç≥„É©„Ç§„Ç∂„ÉºÊºîÂá∫ */
        .eq-container {

        .grave-item:hover { color: var(--accent-pink); padding-left: 10px; background: rgba(255,255,255,0.5); }

        /* „É¢„Éê„Ç§„É´Â∞ÇÁî®Ôºö„Ç¢„Éº„Ç´„Ç§„Éñ„Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Éú„Çø„É≥ */
        .mobile-nav-btn {

        #loading {

        /* „É¢„Éê„Ç§„É´ÊúÄÈÅ©Âåñ‰øÆÊ≠£ÔºöÊû†„ÅåÊ®™Èï∑„Åô„Åé„Å™„ÅÑ„Çà„ÅÜ„Å´Âà∂Âæ° */
        @media (max-width: 1000px) {

            /* Â¢ìÂ†¥„Çµ„Ç§„Éâ„Éê„Éº„Çí„É¢„Éê„Ç§„É´„ÅßÈùûË°®Á§∫„Å´ */

                margin: 0 auto;

<body>
    <canvas id="connect-bg"></canvas>
    
    <div id="loading">
        <div style="font-size: 3rem; margin-bottom: 20px;">üîã</div>

    </div>

    <div class="layout">
        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title"><span>#</span> TRENDING_TAGS</div>

                </div>
                <div class="glass-box" id="archive-section">
                    <div class="box-title"><span>üìÖ</span> PAST_ARCHIVES</div>
                    <div id="archive-list"></div>
                </div>
                <div class="glass-box" style="background: var(--text); color: #fff;">
                    <div class="box-title" style="color: #718096;">ABOUT</div>
                    <p style="font-size: 0.75rem; font-weight: bold; opacity: 0.8;">‰∏ñ„ÅÆ‰∏≠„ÅÆ„Éã„É•„Éº„Çπ„Çí„ÇÆ„É£„É´Ë™û„Å®„Éê„Ç§„Éñ„Çπ„ÅßË∂ÖÈÄüÂ§âÊèõ„ÄÇGAL-INTEL is watching you.</p>
                </div>
            </div>
        </aside>

        <main>
            <header>
                <h1 class="hero-title">
                    <a id="nav-logo" href="/">GAL<span>-</span>INTEL</a>
                </h1>
                <div class="sub-title">VIBES CONVERTER SYSTEM v3.0</div>
            </header>
            <div class="main-feed" id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title"><span>üîÑ</span> SYNC_STATUS</div>
                    <div id="sync-info" style="font-size: 0.75rem; font-weight: 900; color: var(--accent-blue);"></div>
                    <div style="font-size: 0.65rem; color: #A0AEC0; margin-top: 10px;">VIBES LEVEL: <span style="color: var(--accent-pink);">MAX</span></div>
                </div>
                <div class="glass-box" style="flex-grow: 1;">
                    <div class="box-title"><span>üíÄ</span> THE_GRAVEYARD</div>
                    <div id="grave-list"></div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        let dots = [];
        const DB_URL = 'https://raw.githubusercontent.com/calro999/auto-site/main/intelligence_db.json';

        // ËÉåÊôØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É≠„Ç∏„ÉÉ„ÇØÔºöÁÇπ„ÅÆÊé•Á∂ö
        function initBg(tags) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = (tags || []).map(t => ({
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height, 
                text: '#' + t,
                vx: (Math.random() - 0.5) * 0.4, 
                vy: (Math.random() - 0.5) * 0.4, 
                size: 10 + Math.random() * 5
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if (d.x < 0 || d.x > canvas.width) d.vx *= -1; 
                if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
                
                ctx.font = `bold ${d.size}px Arial`; 
                ctx.fillStyle = 'rgba(160, 174, 192, 0.4)'; 
                ctx.fillText(d.text, d.x, d.y);
                
                dots.slice(i + 1).forEach(d2 => {
                    const dist = Math.hypot(d.x - d2.x, d.y - d2.y);
                    if (dist < 180) { 
                        ctx.beginPath(); 
                        ctx.strokeStyle = `rgba(226, 232, 240, 0.5)`; 
                        ctx.lineWidth = 1;
                        ctx.moveTo(d.x, d.y); 
                        ctx.lineTo(d2.x, d2.y); 
                        ctx.stroke(); 
                    }
                });
            });
            requestAnimationFrame(animate);
        }

        async function load() {
            try {
                const res = await fetch(DB_URL + '?t=' + Date.now());
                const db = await res.json();
                
                // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ëß£Èô§
                const loader = document.getElementById('loading');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
                
                document.getElementById('sync-info').innerText = 'LAST UPDATE: ' + db.lastUpdate;
                
                initBg(db.tags);

                // „Éë„ÇπÈöéÂ±§„ÅÆÂãïÁöÑËß£Ê±∫Ôºà„Ç¢„Éº„Ç´„Ç§„ÉñÁî®Ôºâ
                const isArchive = window.location.pathname.includes('/archive/');
                const prefix = isArchive ? './' : './archive/';
                const homePath = isArchive ? '../index.html' : './index.html';
                
                // ‰øÆÊ≠£Ôºö„É≠„Ç¥„É™„É≥„ÇØ„ÇíÊ≠£„Åó„ÅèË®≠ÂÆö
                document.getElementById('nav-logo').href = homePath;

                // „Çø„Ç∞„ÅÆÁîüÊàê
                document.getElementById('tag-list').innerHTML = (db.tags || []).slice(0, 20).map(tag => 
                    `<a href="https://www.google.com/search?q=${encodeURIComponent(tag)}" target="_blank" class="tag-item">#${tag}</a>`
                ).join('');

                // „Ç¢„Éº„Ç´„Ç§„Éñ„É™„Çπ„Éà„ÅÆÁîüÊàê
                document.getElementById('archive-list').innerHTML = (db.archiveList || []).map(d => 
                    `<a href="${prefix}${d}.html" class="grave-item">üìÑ ${d}</a>`
                ).join('') || 'NO ARCHIVES';

                // „É°„Ç§„É≥„Éï„Ç£„Éº„ÉâÔºöË®ò‰∫ã„Ç´„Éº„Éâ
                document.getElementById('trend-list').innerHTML = (db.current || []).map(t => {
                    const eqBars = Array.from({length: 12}, (_, i) => {
                        const h = 20 + Math.random() * 80;
                        return `<div class="eq-bar eq-active" style="height: ${h}%; animation-delay: ${i * 0.08}s"></div>`;
                    }).join('');
                    
                    const kw = t.searchKey || t.title.substring(0, 8);

                    return `
                        <article class="trend-card">
                            <div class="label-badge label-${t.label}">${t.label}</div>
                            <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                            <div class="eq-container">${eqBars}</div>
                            <h3>${t.vibesTitle || t.title}</h3>
                            <p class="desc">${t.desc}</p>
                            <div class="btn-group">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="btn btn-analyze">üîç CHECK NOW</a>
                                <a href="https://www.amazon.co.jp/s?k=${encodeURIComponent(kw)}&tag=mattan0290c-22" target="_blank" class="btn btn-shop">üõçÔ∏è SHOP</a>
                            </div>
                            <div style="margin-top:20px; font-size:0.65rem; color:#A0AEC0; font-weight:bold;">TRAFFIC: ${t.traffic} | FIRST_SEEN: ${t.firstSeen}</div>
                        </article>`;
                }).join('');

                // Â¢ìÂ†¥ÔºöÊ∂à„Åà„Å¶„ÅÑ„Å£„Åü„Éà„É¨„É≥„Éâ
                document.getElementById('grave-list').innerHTML = (db.graveyard || []).map(g => 
                    `<a href="https://www.google.com/search?q=${encodeURIComponent(g.title)}" target="_blank" class="grave-item">
                        ‚Ä† ${g.title.substring(0, 20)}${g.title.length > 20 ? '...' : ''}
                    </a>`
                ).join('');

            } catch (e) { 
                console.error('VIBES ERROR:', e); 
                document.getElementById('loading').innerHTML = '<div style="color:red;">VIBES DISCONNECTED. CHECK NETWORK.</div>';
            }
        }

        load();
        window.addEventListener('resize', () => { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        });
    </script>
