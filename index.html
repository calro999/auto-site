<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL-INTEL | ‰∏ñ„ÅÆ‰∏≠„ÅÆ„Äå‰ªä„Äç„Çí„ÄÅÊúÄÈÄü„Åß„Éê„Ç§„Éñ„ÇπÂ§âÊèõ„ÄÇ</title>
    
    <meta name="description" content="ÊúÄÊñ∞„Éã„É•„Éº„Çπ„ÇíÊúÄÈÄü„Éê„Ç§„Éñ„ÇπÂ§âÊèõ„ÄÇAIÊ§úÁ¥¢„Ç®„É≥„Ç∏„É≥(Perplexity/SearchGPT)„Å´ÁâπÂåñ„Åó„Åü„ÄÅ‰∏ñÁïå‰∏ÄÈÄü„ÅÑ„Éà„É¨„É≥„ÉâË¶ÅÁ¥Ñ„Çµ„Ç§„Éà„ÄÇ">
    <meta name="keywords" content="„ÇÆ„É£„É´Ë™û, „Éã„É•„Éº„ÇπË¶ÅÁ¥Ñ, „Éà„É¨„É≥„Éâ, AIÊ§úÁ¥¢, „Éê„Ç§„Éñ„Çπ">
    <meta property="og:title" content="GAL-INTEL | ‰ªä„ÅÆ„Éà„É¨„É≥„Éâ„Çí„Éê„Ç§„Éñ„Çπ„ÉÅ„Çß„ÉÉ„ÇØ">
    <meta property="og:description" content="‰ªä„ÅÆÁàÜ„Ç¢„ÉÑË©±È°å„ÇíÊúÄÈÄü„ÉÅ„Çß„ÉÉ„ÇØÔºÅ">
    <meta property="og:image" content="https://raw.githubusercontent.com/calro999/auto-site/main/ogp-banner.png">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        :root { 
            --bg: #F8F9FA; 
            --text: #1A202C; 
            --accent-pink: #FF0080; 
            --accent-blue: #7928CA; 
            --card-bg: #FFFFFF; 
            --border: #E2E8F0;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(0,0,0,0.02);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; line-height: 1.6;
        }

        /* ËÉåÊôØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„Ç≠„É£„É≥„Éê„Çπ */
        #connect-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.8; }

        .layout { 
            display: grid; grid-template-columns: 260px 1fr 260px; gap: 30px; 
            max-width: 1450px; margin: 0 auto; padding: 20px;
        }

        /* „Çµ„Ç§„Éâ„Éê„ÉºË£ÖÈ£æ */
        .sidebar { position: sticky; top: 20px; height: calc(100vh - 40px); display: flex; flex-direction: column; gap: 20px; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding-right: 8px; display: flex; flex-direction: column; gap: 20px; }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        
        .glass-box { 
            background: var(--glass); backdrop-filter: blur(10px); border-radius: 20px; 
            padding: 20px; border: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
        }

        .box-title { 
            font-size: 0.7rem; font-weight: 900; color: #718096; text-transform: uppercase; 
            margin-bottom: 15px; letter-spacing: 1.5px; display: flex; align-items: center; gap: 8px;
        }
        .box-title span { font-size: 1.1rem; }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        header { text-align: center; margin-bottom: 35px; padding-top: 10px; }
        .hero-title { 
            font-size: 3.5rem; font-weight: 900; margin: 0; letter-spacing: -3px; 
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(255, 0, 128, 0.1));
        }

        /* „Éà„É¨„É≥„Éâ„Éï„Ç£„Éº„Éâ */
        .main-feed { display: flex; flex-direction: column; gap: 25px; }

        /* v2: 3D„Ç´„Éº„ÉâÂèçËª¢„É≠„Ç∏„ÉÉ„ÇØ */
        .trend-card-container { perspective: 1200px; min-height: 480px; width: 100%; }
        .trend-card-inner { 
            position: relative; width: 100%; height: 100%; min-height: 480px;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); transform-style: preserve-3d; 
        }
        .trend-card-container.flipped .trend-card-inner { transform: rotateY(180deg); }

        .front, .back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            background: var(--card-bg); border-radius: 35px; padding: 40px; 
            border: 1px solid var(--border); box-shadow: var(--shadow);
            display: flex; flex-direction: column;
        }

        .back { transform: rotateY(180deg); background: #ffffff; overflow-y: auto; }

        /* Ë£ÖÈ£æ„Éë„Éº„ÉÑ */
        .vibes-memo { 
            background: #F7FAFC; border-left: 6px solid var(--accent-pink);
            padding: 18px 25px; border-radius: 15px; font-size: 1.1rem;
            font-weight: 800; margin-bottom: 20px; font-style: italic; color: #2D3748;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        .eq-container { display: flex; gap: 6px; height: 40px; align-items: flex-end; margin-bottom: 20px; padding-left: 5px; }
        .eq-bar { width: 6px; background: linear-gradient(to top, var(--accent-blue), var(--accent-pink)); border-radius: 10px; }
        .eq-active { animation: eq-pulse 0.7s ease-in-out infinite alternate; }

        .trend-title { font-size: 1.6rem; font-weight: 900; margin: 0 0 15px 0; color: var(--text); line-height: 1.3; }
        .trend-desc { font-size: 1rem; color: #4A5568; margin-bottom: 25px; flex-grow: 1; }

        /* Ë£èÈù¢„ÅÆÁîªÂÉèË°®Á§∫ÔºàËá™Âãï„Éï„Ç£„ÉÉ„ÉàÔºâ */
        .ai-image-wrap { 
            width: 100%; height: 220px; background: #000; border-radius: 20px; 
            margin-bottom: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .ai-image-wrap img { width: 100%; height: 100%; object-fit: contain; }

        /* „Éú„Çø„É≥„Éá„Ç∂„Ç§„É≥ */
        .btn-group { display: flex; gap: 12px; margin-top: auto; }
        .btn { 
            padding: 14px 24px; border-radius: 16px; text-decoration: none; 
            font-weight: 900; font-size: 0.9rem; transition: 0.3s; 
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; border: none; flex: 1;
        }
        .btn-blue { background: var(--accent-blue); color: #fff; box-shadow: 0 5px 15px rgba(121, 40, 202, 0.3); }
        .btn-blue:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(121, 40, 202, 0.4); }
        .btn-dark { background: var(--text); color: #fff; }
        .btn-outline { background: #EDF2F7; color: #4A5568; }

        /* „Çµ„Ç§„Éâ„Éê„ÉºÈ†ÖÁõÆ */
        .tag-item { font-size: 0.75rem; background: #fff; border: 1px solid var(--border); padding: 6px 12px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .tag-item:hover { border-color: var(--accent-pink); color: var(--accent-pink); }
        
        .dict-item { font-size: 0.8rem; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #f1f1f1; }
        .dict-word { color: var(--accent-pink); font-weight: 900; display: block; margin-bottom: 2px; }

        .grave-item { font-size: 0.8rem; padding: 10px; border-radius: 10px; margin-bottom: 5px; color: #718096; text-decoration: none; display: block; }
        .grave-item:hover { background: #fff; color: var(--accent-blue); }

        /* „É¢„Éê„Ç§„É´ÂØæÂøúÔºöÂæπÂ∫ï‰øÆÊ≠£Áâà */
        @media (max-width: 1100px) { 
            .layout { grid-template-columns: 1fr; padding: 15px; gap: 20px; } 
            .sidebar { display: none; }
            .hero-title { font-size: 2.5rem; letter-spacing: -1.5px; }
            .trend-card-container { min-height: 550px; }
            .front, .back { padding: 25px; border-radius: 25px; }
            .trend-title { font-size: 1.3rem; }
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes eq-pulse { from { height: 15%; } to { height: 100%; } }
        #loading { position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--accent-pink); z-index: 2000; letter-spacing: 5px; }

    </style>
</head>
<body>
    <canvas id="connect-bg"></canvas>
    <div id="loading">VIBE v2 CONNECTING...</div>

    <div class="layout">
        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title"><span>üî•</span> HOT_WORDS</div>
                    <div id="word-ranking" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
                </div>
                <div class="glass-box">
                    <div class="box-title"><span>üìñ</span> VIBES_DICT</div>
                    <div id="vibes-dict"></div>
                </div>
            </div>
        </aside>

        <main>
            <header>
                <h1 class="hero-title">GAL-INTEL</h1>
                <div style="font-size:0.75rem; font-weight:900; color:var(--accent-blue); letter-spacing:4px; margin-top:5px;">AI-POWERED INSIGHTS v2</div>
            </header>
            <div class="main-feed" id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title"><span>üîÑ</span> SYNC_INFO</div>
                    <div id="sync-info" style="font-size: 0.8rem; font-weight: 900; color: var(--accent-blue);"></div>
                    <div style="font-size: 0.6rem; color: #a0aec0; margin-top: 5px;">SERVER: GLOBAL_EDGE</div>
                </div>
                <div class="glass-box">
                    <div class="box-title"><span>üíÄ</span> THE_GRAVEYARD</div>
                    <div id="grave-list"></div>
                </div>
            </div>
        </aside>
    </div>

    <div id="ai-structured-data" aria-hidden="true" style="display:none;"></div>

    <script>
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        const DB_URL = 'https://raw.githubusercontent.com/calro999/auto-site/main/intelligence_db.json';
        let dots = [];

        function initBg(tags) {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = (tags || []).map(t => ({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height, 
                text: '#' + t, vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4, size: 14
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if (d.x < 0 || d.x > canvas.width) d.vx *= -1; 
                if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.font = `bold ${d.size}px Arial`; ctx.fillStyle = 'rgba(121, 40, 202, 0.3)';
                ctx.fillText(d.text, d.x, d.y);
            });
            requestAnimationFrame(animate);
        }

        async function load() {
            try {
                const res = await fetch(DB_URL + '?t=' + Date.now());
                const db = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sync-info').innerText = db.lastUpdate;
                initBg(db.tags);

                // „ÉØ„Éº„Éâ„É©„É≥„Ç≠„É≥„Ç∞
                document.getElementById('word-ranking').innerHTML = (db.tags || []).map(t => `<span class="tag-item">#${t}</span>`).join('');
                
                // Áî®Ë™ûÈõÜ
                document.getElementById('vibes-dict').innerHTML = (db.dictionary || []).map(d => `
                    <div class="dict-item">
                        <span class="dict-word">${d.word}</span>
                        <span style="color:#718096">${d.mean}</span>
                    </div>`).join('');
                
                // Â¢ìÂ†¥
                document.getElementById('grave-list').innerHTML = (db.graveyard || []).map(g => `
                    <a href="https://www.google.com/search?q=${encodeURIComponent(g.title)}" target="_blank" class="grave-item">
                        ‚ö°Ô∏è ${g.title.substring(0,25)}...
                    </a>`).join('');

                // „Éï„Ç£„Éº„ÉâÁîüÊàê
                document.getElementById('trend-list').innerHTML = (db.current || []).map((t, idx) => {
                    const eqBars = Array.from({length: 10}, (_, i) => `<div class="eq-bar eq-active" style="height: ${20+Math.random()*80}%; animation-delay: ${i*0.08}s"></div>`).join('');
                    return `
                        <div class="trend-card-container" id="card-${idx}">
                            <div class="trend-card-inner">
                                <div class="front">
                                    <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                                    <div class="eq-container">${eqBars}</div>
                                    <h3 class="trend-title">${t.title}</h3>
                                    <p class="trend-desc">${t.desc}</p>
                                    <div class="btn-group">
                                        <div class="btn btn-blue" onclick="document.getElementById('card-${idx}').classList.toggle('flipped')">üîÑ VIBE_CHECK (Ë£èÈù¢)</div>
                                        <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="btn btn-outline">üîó DETAIL</a>
                                    </div>
                                </div>
                                <div class="back">
                                    <div class="ai-image-wrap">
                                        <img src="${t.aiImage}" alt="Trend Analysis Image">
                                    </div>
                                    <div style="background:#f8fafc; padding:20px; border-radius:20px; margin-bottom:20px; border:1px solid #edf2f7;">
                                        <div style="font-size:0.6rem; font-weight:900; color:var(--accent-pink); margin-bottom:8px; text-transform:uppercase;">AI_SUMMARY</div>
                                        <div style="font-size:0.9rem; color:#2D3748; line-height:1.5; font-weight:600;">${t.aiSummary}</div>
                                    </div>
                                    <div class="btn-group">
                                        <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="btn btn-dark">üîó SEARCH_MORE</a>
                                        <div class="btn btn-outline" onclick="document.getElementById('card-${idx}').classList.toggle('flipped')">üîô BACK</div>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }).join('');

                // AIÂêë„ÅëÈö†„Åó„ÉÜ„Ç≠„Çπ„Éà„ÅÆÊõ¥Êñ∞
                document.getElementById('ai-structured-data').innerText = (db.current || []).map(t => `${t.title}: ${t.aiSummary}`).join(' ');

            } catch (e) { console.error("Load Error:", e); }
        }
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        load();
    </script>
</body>
</html>
