<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL-INTEL | ‰∏ñ„ÅÆ‰∏≠„ÅÆ„Äå‰ªä„Äç„Çí„ÄÅÊúÄÈÄü„Åß„Éê„Ç§„Éñ„ÇπÂ§âÊèõ„ÄÇ</title>
    <style>
        :root { 
            --bg: #F8F9FA; --text: #2D3436; --accent-pink: #FF4DAD; 
            --accent-blue: #00B4D8; --card-bg: #FFFFFF; --border: #E2E8F0;
        }
        * { box-sizing: border-box; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* „Éê„Ç§„Éñ„Çπ„Éª„Ç≥„Éç„ÇØ„ÉàËÉåÊôØ (Âº∑ÂåñÁâà) */
        #connect-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.8; }

        /* „É¨„Ç§„Ç¢„Ç¶„ÉàÊßãÊàê */
        .layout { 
            display: grid; 
            grid-template-columns: 280px 1fr 280px; 
            gap: 30px; 
            max-width: 1500px; 
            margin: 0 auto; 
            padding: 40px 20px;
        }

        /* ÂÖ±ÈÄö„Çµ„Ç§„Éâ„Éê„ÉºË®≠ÂÆö */
        .sidebar { position: sticky; top: 40px; height: calc(100vh - 80px); display: flex; flex-direction: column; gap: 20px; }
        .glass-box { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-radius: 24px; padding: 24px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .box-title { font-size: 0.75rem; font-weight: 900; color: #A0AEC0; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; }

        /* Header (‰∏≠Â§Æ„Ç´„É©„É†ÂÜÖ) */
        header { text-align: center; margin-bottom: 50px; }
        .hero-title { font-size: 3rem; font-weight: 900; margin: 0; letter-spacing: -2px; }
        .hero-title span { color: var(--accent-pink); }
        .sub-title { font-size: 0.85rem; font-weight: bold; color: #718096; margin-top: 10px; letter-spacing: 1px; }

        /* Main Feed */
        .main-feed { display: flex; flex-direction: column; gap: 30px; }
        
        @keyframes rainbow-border {
            0% { border-color: #ff4dad; box-shadow: 0 0 15px rgba(255, 77, 173, 0.2); }
            50% { border-color: #00b4d8; box-shadow: 0 0 15px rgba(0, 180, 216, 0.2); }
            100% { border-color: #ff4dad; box-shadow: 0 0 15px rgba(255, 77, 173, 0.2); }
        }

        .trend-card { 
            position: relative; background: var(--card-bg); border-radius: 30px; 
            padding: 40px; border: 1px solid var(--border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.02); transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        .trend-card.hall-of-fame { animation: rainbow-border 3s linear infinite; border-width: 2px; }
        .trend-card:hover { transform: translateY(-5px); box-shadow: 0 25px 50px rgba(0,0,0,0.07); }

        /* „Ç≥„É≥„ÉÜ„É≥„ÉÑË¶ÅÁ¥† */
        .genre-badge { display: inline-block; background: #F1F5F9; color: var(--accent-blue); padding: 6px 16px; border-radius: 50px; font-size: 0.7rem; font-weight: 900; margin-bottom: 15px; }
        .vibes-label { color: var(--accent-pink); font-size: 0.85rem; font-weight: 900; margin-bottom: 15px; display: block; }
        h3 { font-size: 1.8rem; margin: 0 0 15px 0; line-height: 1.3; font-weight: 900; color: #1A202C; }
        .desc { font-size: 0.95rem; color: #4A5568; line-height: 1.7; margin-bottom: 25px; }

        /* „Ç§„Ç≥„É©„Ç§„Ç∂„Éº */
        .eq-container { display: flex; gap: 4px; height: 35px; align-items: flex-end; margin-bottom: 20px; }
        .eq-bar { width: 4px; background: linear-gradient(to top, var(--accent-blue), var(--accent-pink)); border-radius: 2px; }
        .eq-active { animation: eq-pulse 0.6s ease-in-out infinite alternate; }
        @keyframes eq-pulse { from { height: 30%; } to { height: 100%; } }

        .bet-btn { 
            background: var(--text); color: #fff; padding: 14px 35px; border-radius: 18px; 
            text-decoration: none; font-weight: 900; font-size: 0.85rem; transition: 0.3s; 
        }
        .bet-btn:hover { background: var(--accent-pink); }

        /* „Çø„Ç∞„Å®Â¢ìÂ†¥„É™„Çπ„Éà */
        .tag-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .tag-item { font-size: 0.7rem; background: #EDF2F7; padding: 6px 12px; border-radius: 10px; color: #4A5568; text-decoration: none; font-weight: bold; }
        .grave-item { font-size: 0.75rem; color: #718096; padding: 10px 0; border-bottom: 1px solid #F7FAFC; display: block; text-decoration: none; }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú: „Çµ„Ç§„Éâ„Éê„Éº„ÇíÈö†„Åô */
        @media (max-width: 1100px) {
            .layout { grid-template-columns: 1fr; padding: 20px; }
            .sidebar { display: none; }
            .hero-title { font-size: 2.2rem; }
        }

        #loading { position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--accent-pink); z-index: 2000; letter-spacing: 2px; }
    </style>
</head>
<body>
    <canvas id="connect-bg"></canvas>
    <div id="loading">CONNECTING VIBES...</div>

    <div class="layout">
        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title"># TRENDING_TAGS</div>
                <div id="tag-list" class="tag-list"></div>
            </div>
            <div class="glass-box">
                <div class="box-title">SYSTEM_LOG</div>
                <div id="sync-info" style="font-size: 0.7rem; color: #A0AEC0; line-height: 1.6;"></div>
            </div>
        </aside>

        <main>
            <header>
                <h1 class="hero-title">GAL<span>-</span>INTEL</h1>
                <div class="sub-title">‰∏ñ„ÅÆ‰∏≠„ÅÆ„Äå‰ªä„Äç„Çí„ÄÅÊúÄÈÄü„Åß„Éê„Ç§„Éñ„ÇπÂ§âÊèõ„ÄÇ</div>
            </header>
            <div class="main-feed" id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="glass-box" style="overflow-y: auto;">
                <div class="box-title">üíÄ THE_GRAVEYARD</div>
                <div id="grave-list"></div>
            </div>
        </aside>
    </div>

    <script>
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        let dots = [];

        function initBg(tags) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = tags.map(t => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                text: '#' + t,
                vx: (Math.random() - 0.5) * 0.4,
                vy: (Math.random() - 0.5) * 0.4,
                size: 10 + Math.random() * 5
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach((d, i) => {
                d.x += d.vx + Math.sin(Date.now() / 2500 + i) * 0.3;
                d.y += d.vy + Math.cos(Date.now() / 2500 + i) * 0.3;
                if (d.x < 0 || d.x > canvas.width) d.vx *= -1;
                if (d.y < 0 || d.y > canvas.height) d.vy *= -1;

                // ËÉåÊôØ„Éè„ÉÉ„Ç∑„É•„Çø„Ç∞„ÅÆÊèèÁîªÔºàËâ≤„ÇíÊøÉ„ÅèÔºâ
                ctx.font = `bold ${d.size}px Arial`;
                ctx.fillStyle = 'rgba(160, 174, 192, 0.5)'; // ÊøÉ„ÅÑ„ÇÅ„ÅÆ„Ç∞„É¨„Éº
                ctx.fillText(d.text, d.x, d.y);
                
                dots.slice(i + 1).forEach(d2 => {
                    const dist = Math.hypot(d.x - d2.x, d.y - d2.y);
                    if (dist < 180) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(226, 232, 240, 0.6)`; // Á∑ö„ÇÇ„ÅØ„Å£„Åç„Çä„Å®
                        ctx.lineWidth = 1;
                        ctx.moveTo(d.x, d.y);
                        ctx.lineTo(d2.x, d2.y);
                        ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }

        async function load() {
            try {
                const res = await fetch('./intelligence_db.json?v=' + Date.now());
                const db = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sync-info').innerText = 'LAST_UPDATE: ' + db.lastUpdate + '\nSTATUS: ACTIVE\nVIBES: SYNCED';

                initBg(db.tags);

                // Â∑¶„Çø„Ç∞„É™„Çπ„Éà
                document.getElementById('tag-list').innerHTML = db.tags.map(tag => `
                    <a href="https://www.google.com/search?q=${encodeURIComponent(tag)}" target="_blank" class="tag-item">#${tag}</a>
                `).join('');

                // „É°„Ç§„É≥„Éï„Ç£„Éº„Éâ
                document.getElementById('trend-list').innerHTML = db.current.map(t => {
                    const isHallOfFame = t.trafficNum >= 500000;
                    const barCount = Math.min(10, Math.max(2, Math.ceil(t.trafficNum / 50000)));
                    const eqHtml = Array.from({length: 10}, (_, i) => `
                        <div class="eq-bar ${i < barCount ? 'eq-active' : ''}" style="height: ${i < barCount ? (30 + Math.random() * 70) : 10}%; animation-delay: ${i * 0.1}s"></div>
                    `).join('');

                    return `
                        <article class="trend-card ${isHallOfFame ? 'hall-of-fame' : ''}">
                            <div class="genre-badge">${t.genre.icon} ${t.genre.label}</div>
                            <span class="vibes-label">${t.vibes}</span>
                            <div class="eq-container">${eqHtml}</div>
                            <h3>${t.title}</h3>
                            <p class="desc">${t.desc}</p>
                            <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="bet-btn">ANALYZE NOW</a>
                            <div style="margin-top:25px; font-size:0.7rem; color:#CBD5E0; font-weight:bold; display:flex; gap:15px;">
                                <span>HEAT: ${t.traffic}</span>
                                <span>LIVE: ${t.duration}M</span>
                            </div>
                        </article>
                    `;
                }).join('');

                // Âè≥Â¢ìÂ†¥
                document.getElementById('grave-list').innerHTML = db.graveyard.map(g => `
                    <a href="https://www.google.com/search?q=${encodeURIComponent(g.title)}" target="_blank" class="grave-item">‚Ä† ${g.title.substring(0, 18)}...</a>
                `).join('');

            } catch (e) { console.error(e); }
        }
        load();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
