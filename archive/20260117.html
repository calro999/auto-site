<body>
    <canvas id="connect-bg"></canvas>
    <div id="loading">CONNECTING VIBES...</div>

    <div class="layout">
        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title"># TRENDING_TAGS</div>
                <div id="tag-list" class="tag-list"></div>
            </div>
            <div class="glass-box">
                <div id="sync-info" style="font-size: 0.7rem; color: #A0AEC0;"></div>
            </div>
        </aside>

        <main>
            <header>
                <h1 class="hero-title">GAL<span>-</span>INTEL</h1>
                <div class="sub-title">‰∏ñ„ÅÆ‰∏≠„ÅÆ„Äå‰ªä„Äç„Çí„ÄÅÊúÄÈÄü„Åß„Éê„Ç§„Éñ„ÇπÂ§âÊèõ„ÄÇ</div>
            </header>
            <div class="main-feed" id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="glass-box" style="overflow-y: auto;">
                <div class="box-title">üíÄ THE_GRAVEYARD</div>
                <div id="grave-list"></div>
            </div>
        </aside>
    </div>

    <script>
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        let dots = [];

        function initBg(tags) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = tags.map(t => ({
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height, 
                text: '#' + t,
                vx: (Math.random() - 0.5) * 0.4, 
                vy: (Math.random() - 0.5) * 0.4, 
                size: 10 + Math.random() * 5
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if (d.x < 0 || d.x > canvas.width) d.vx *= -1; 
                if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.font = `bold ${d.size}px Arial`; 
                ctx.fillStyle = 'rgba(160, 174, 192, 0.5)'; 
                ctx.fillText(d.text, d.x, d.y);
                dots.slice(i + 1).forEach(d2 => {
                    const dist = Math.hypot(d.x - d2.x, d.y - d2.y);
                    if (dist < 180) { 
                        ctx.beginPath(); 
                        ctx.strokeStyle = `rgba(226, 232, 240, 0.6)`; 
                        ctx.moveTo(d.x, d.y); 
                        ctx.lineTo(d2.x, d2.y); 
                        ctx.stroke(); 
                    }
                });
            });
            requestAnimationFrame(animate);
        }

        async function load() {
            try {
                // generate.js„Å´„Çà„Å£„Å¶„Ç¢„Éº„Ç´„Ç§„ÉñÁîüÊàêÊôÇ„Å´„Åì„Åì„ÅåËá™ÂãïÊõ∏„ÅçÊèõ„Åà„Åï„Çå„Åæ„Åô
                const CDN_URL = '../logs/20260117.json';
                const res = await fetch(CDN_URL + '?v=' + Date.now());
                if (!res.ok) throw new Error('Network response was not ok');
                
                const db = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sync-info').innerText = 'LAST_UPDATE: ' + db.lastUpdate;
                
                initBg(db.tags);

                const tagList = document.getElementById('tag-list');
                tagList.innerHTML = db.tags.map(tag => {
                    return `<a href="https://www.google.com/search?q=${encodeURIComponent(tag)}" target="_blank" class="tag-item">#${tag}</a>`;
                }).join('');

                const trendList = document.getElementById('trend-list');
                trendList.innerHTML = db.current.map(t => {
                    const isHallOfFame = t.trafficNum >= 500000;
                    const barCount = Math.min(10, Math.max(2, Math.ceil(t.trafficNum / 100000)));
                    const eqHtml = Array.from({length: 10}, (_, i) => {
                        const h = i < barCount ? (30 + Math.random() * 70) : 10;
                        const delay = i * 0.1;
                        return `<div class="eq-bar ${i < barCount ? 'eq-active' : ''}" style="height: ${h}%; animation-delay: ${delay}s"></div>`;
                    }).join('');

                    const kw = t.searchKey || t.title.split(/[ „ÄÄ]/)[0];
                    const affiUrl = `https://www.amazon.co.jp/s?k=${encodeURIComponent(kw)}&tag=mattan0290c-22`;
                    const shopBtn = t.label !== 'ARCHIVE' ? `<a href="${affiUrl}" target="_blank" class="btn btn-shop">Èñ¢ÈÄ£„Ç∞„ÉÉ„Ç∫ ‚ú®</a>` : '';

                    return `
                        <article class="trend-card ${isHallOfFame ? 'hall-of-fame' : ''}">
                            <div class="label-badge label-${t.label}">${t.label}</div>
                            <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                            <div class="eq-container">${eqHtml}</div>
                            <h3>${t.vibesTitle || t.title}</h3>
                            <p class="desc">${t.desc}</p>
                            <div class="btn-group">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="btn btn-analyze">Ë©≥Á¥∞„ÇíË¶ã„Çã</a>
                                ${shopBtn}
                            </div>
                            <div class="footer-info">
                                HEAT: ${t.traffic} | LIVE: ${t.firstSeen}
                            </div>
                        </article>`;
                }).join('');

                const graveList = document.getElementById('grave-list');
                graveList.innerHTML = db.graveyard.map(g => {
                    return `<a href="https://www.google.com/search?q=${encodeURIComponent(g.title)}" target="_blank" class="grave-item">‚Ä† ${g.title.substring(0, 20)}...</a>`;
                }).join('');

            } catch (e) { 
                console.error('Fetch error:', e); 
                document.getElementById('loading').innerText = 'DATA LOAD ERROR. PLEASE REFRESH.';
            }
        }

        load();

        window.addEventListener('resize', () => { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        });
    </script>
