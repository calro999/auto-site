<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL-INTEL | ‰ªä„ÅÆ„Éà„É¨„É≥„Éâ„Çí„Éê„Ç§„Éñ„Çπ„ÉÅ„Çß„ÉÉ„ÇØ</title>
    <style>
        :root { 
            --bg: #F8F9FA; --text: #1A202C; --accent-pink: #FF0080; --accent-blue: #7928CA; 
            --card-bg: #FFFFFF; --border: #E2E8F0; --glass: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; line-height: 1.6;
        }

        /* ËÉåÊôØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ôºö„Éà„É¨„É≥„ÉâÂçòË™û„ÅåÊé•Á∂ö„Åï„Çå„ÇãÊºîÂá∫ */
        #connect-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.8; }

        .layout { 
            display: grid; grid-template-columns: 280px 1fr 280px; gap: 30px; 
            max-width: 1500px; margin: 0 auto; padding: 30px;
        }

        /* „Çµ„Ç§„Éâ„Éê„ÉºÂÖ±ÈÄö */
        .sidebar { position: sticky; top: 30px; height: calc(100vh - 60px); display: flex; flex-direction: column; gap: 20px; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding-right: 8px; display: flex; flex-direction: column; gap: 20px; }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        
        .glass-box { 
            background: var(--glass); backdrop-filter: blur(15px); border-radius: 25px; 
            padding: 25px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .box-title { 
            font-size: 0.75rem; font-weight: 900; color: #A0AEC0; text-transform: uppercase; 
            margin-bottom: 15px; letter-spacing: 2px; display: flex; align-items: center; gap: 8px;
        }

        /* „É°„Ç§„É≥„Éï„Ç£„Éº„Éâ */
        header { text-align: center; margin-bottom: 40px; }
        .hero-title { 
            font-size: 4rem; font-weight: 900; margin: 0; letter-spacing: -3px; 
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .trend-card { 
            background: var(--card-bg); border-radius: 40px; padding: 45px; margin-bottom: 30px; 
            border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            position: relative; overflow: hidden;
        }

        .vibes-memo { 
            background: #F7FAFC; border-left: 8px solid var(--accent-pink);
            padding: 20px 25px; border-radius: 15px; font-size: 1.2rem;
            font-weight: 800; margin-bottom: 25px; font-style: italic; color: #2D3748;
        }

        /* V1„ÅÆÈ≠ÇÔºö„É™„ÉÉ„ÉÅ„Å™„Ç§„Ç≥„É©„Ç§„Ç∂„Éº */
        .eq-container { display: flex; gap: 6px; height: 50px; align-items: flex-end; margin-bottom: 25px; }
        .eq-bar { 
            width: 7px; border-radius: 10px; 
            background: linear-gradient(to top, var(--accent-blue), var(--accent-pink));
            animation: eq-wave 0.6s infinite alternate ease-in-out;
        }
        @keyframes eq-wave { from { height: 10%; } to { height: 100%; } }

        .trend-title { font-size: 2rem; font-weight: 900; margin: 0 0 15px 0; color: var(--text); line-height: 1.2; }
        .trend-desc { font-size: 1.1rem; color: #4A5568; margin-bottom: 30px; }

        .btn { 
            padding: 16px 30px; border-radius: 18px; text-decoration: none; 
            font-weight: 900; font-size: 1rem; transition: 0.3s; 
            display: inline-flex; align-items: center; gap: 10px;
        }
        .btn-pink { background: var(--accent-pink); color: #fff; box-shadow: 0 10px 20px rgba(255,0,128,0.2); }
        .btn-pink:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(255,0,128,0.3); }

        /* „Çø„Ç∞Ë£ÖÈ£æ */
        .tag-item { font-size: 0.8rem; background: #fff; border: 1px solid var(--border); padding: 8px 15px; border-radius: 12px; font-weight: 700; color: #718096; }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 1100px) {
            .layout { grid-template-columns: 1fr; padding: 15px; }
            .sidebar { display: none; }
            .hero-title { font-size: 3rem; }
            .trend-card { padding: 30px; border-radius: 30px; }
        }

        #loading { position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--accent-pink); z-index: 2000; }
    </style>
</head>
<body>
    <canvas id="connect-bg"></canvas>
    <div id="loading">VIBE CONNECTING...</div>

    <div class="layout">
        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title">üî• TRENDING_NOW</div>
                    <div id="word-ranking" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
                </div>
                <div class="glass-box">
                    <div class="box-title">üìñ VIBES_DICT</div>
                    <div id="vibes-dict" style="font-size:0.9rem;"></div>
                </div>
            </div>
        </aside>

        <main>
            <header>
                <h1 class="hero-title">GAL-INTEL</h1>
                <div style="font-size:0.8rem; font-weight:900; color:var(--accent-blue); letter-spacing:5px;">REALTIME_VIBE_CHECK</div>
            </header>
            <div id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title">üîÑ STATUS</div>
                    <div id="sync-info" style="font-size: 0.9rem; font-weight: 900;"></div>
                </div>
                <div class="glass-box">
                    <div class="box-title">üíÄ GRAVEYARD</div>
                    <div id="grave-list" style="font-size:0.8rem; display:flex; flex-direction:column; gap:10px;"></div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        const DB_URL = '../intelligence_db.json';
        let dots = [];

        function initBg(tags) {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = (tags || []).map(t => ({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height, 
                text: '#' + t, vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if (d.x < 0 || d.x > canvas.width) d.vx *= -1; 
                if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.font = 'bold 14px Arial'; ctx.fillStyle = 'rgba(121, 40, 202, 0.2)';
                ctx.fillText(d.text, d.x, d.y);
            });
            requestAnimationFrame(animate);
        }

        async function load() {
            try {
                const res = await fetch(DB_URL + '?t=' + Date.now());
                const db = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sync-info').innerText = db.lastUpdate;
                initBg(db.tags);

                document.getElementById('word-ranking').innerHTML = (db.tags || []).map(t => `<span class="tag-item">#${t}</span>`).join('');
                document.getElementById('vibes-dict').innerHTML = (db.dictionary || []).map(d => `<div style="margin-bottom:12px;"><strong style="color:var(--accent-pink)">${d.word}</strong>: ${d.mean}</div>`).join('');
                document.getElementById('grave-list').innerHTML = (db.graveyard || []).map(g => `<div style="border-bottom:1px solid #eee; padding-bottom:5px;">${g.title.substring(0,35)}...</div>`).join('');

                document.getElementById('trend-list').innerHTML = (db.current || []).map((t, idx) => {
                    const eqBars = Array.from({length: 12}, (_, i) => `<div class="eq-bar" style="animation-delay:${i*0.05}s; height:${15+Math.random()*85}%"></div>`).join('');
                    return `
                        <div class="trend-card">
                            <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                            <div class="eq-container">${eqBars}</div>
                            <h2 class="trend-title">${t.title}</h2>
                            <p class="trend-desc">${t.desc}</p>
                            <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="btn btn-pink">üîó VIBE_CHECK_MORE</a>
                        </div>`;
                }).join('');
            } catch (e) { console.error(e); }
        }
        load();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
</html>
