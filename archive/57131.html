<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL-INTEL | ‰ªä„ÅÆ„Éà„É¨„É≥„Éâ„Çí„Éê„Ç§„Éñ„Çπ„ÉÅ„Çß„ÉÉ„ÇØ</title>
    
    <style>
        /* ============================================================
           CORE DESIGN SYSTEM - MOBILE FIRST & RICH DESKTOP
           ============================================================ */
        :root { 
            --bg: #F8F9FA; 
            --text: #1A202C; 
            --accent-pink: #FF0080; 
            --accent-blue: #7928CA; 
            --card-bg: #FFFFFF; 
            --border: #E2E8F0;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow-lg: 0 30px 60px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        #connect-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; pointer-events: none; }

        /* LAYOUT - „Çπ„Éû„Éõ„Åß„ÅØ1Âàó„ÄÅPC„Åß„ÅØ3Âàó */
        .layout { 
            display: grid; 
            grid-template-columns: 1fr; /* „Éá„Éï„Ç©„É´„Éà„ÅØ„Çπ„Éû„Éõ(1Âàó) */
            gap: 20px; 
            max-width: 1650px; 
            margin: 0 auto; 
            padding: 20px;
        }

        @media (min-width: 1100px) {
            .layout { 
                grid-template-columns: 300px 1fr 300px; 
                gap: 40px; 
                padding: 60px 25px;
            }
        }

        /* SIDEBARS - „Çπ„Éû„Éõ„Åß„ÅØ‰∏ãÈÉ®„Å´ÈÖçÁΩÆ„Åï„Çå„Çã„ÅãÈùûË°®Á§∫ */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        @media (min-width: 1100px) {
            .sidebar { position: sticky; top: 60px; height: calc(100vh - 120px); }
        }

        .glass-box { 
            background: var(--glass); backdrop-filter: blur(20px); border-radius: 30px; 
            padding: 25px; border: 1px solid var(--border); box-shadow: 0 15px 35px rgba(0,0,0,0.05); 
        }

        /* HEADER */
        header { text-align: center; margin-bottom: 40px; }
        .hero-title { 
            font-size: 3rem; font-weight: 900; margin: 0; letter-spacing: -3px; 
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }
        @media (min-width: 1100px) { .hero-title { font-size: 5.5rem; letter-spacing: -6px; } }

        /* TREND CARD SYSTEM - „Çπ„Éû„Éõ„Åß„ÅÆÈ´ò„Åï„ÇíËá™Âãï„Å´ */
        .trend-card-container { 
            perspective: 2500px; 
            min-height: 600px; /* PC„Åß„ÅÆÂü∫Êú¨È´ò„Åï */
            width: 100%; 
            margin-bottom: 30px; 
        }

        .trend-card-inner { 
            position: relative; width: 100%; height: 100%; 
            min-height: 600px;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            transform-style: preserve-3d; 
        }
        .flipped .trend-card-inner { transform: rotateY(180deg); }

        .front, .back { 
            position: absolute; inset: 0; backface-visibility: hidden; background: var(--card-bg); 
            border-radius: 45px; padding: 30px; border: 1px solid var(--border); box-shadow: var(--shadow-lg);
            display: flex; flex-direction: column; align-items: center; text-align: center;
            overflow: hidden;
        }
        @media (min-width: 1100px) { .front, .back { padding: 60px; } }

        .back { transform: rotateY(180deg); background: #FAFAFA; align-items: flex-start; text-align: left; overflow-y: auto; }

        /* VIBES & EQ */
        .vibes-memo { 
            background: #F7FAFC; border-left: 8px solid var(--accent-pink); padding: 20px; 
            border-radius: 20px; font-size: 1.1rem; font-weight: 800; margin-bottom: 25px; width: 100%; 
        }
        @media (min-width: 1100px) { .vibes-memo { font-size: 1.4rem; padding: 30px; } }

        .eq-container { display: flex; gap: 6px; height: 50px; align-items: flex-end; justify-content: center; margin-bottom: 30px; }
        .eq-bar { width: 8px; background: linear-gradient(to top, var(--accent-blue), var(--accent-pink)); border-radius: 10px; animation: eq-pulse 0.6s ease-in-out infinite alternate; }

        .trend-title { font-size: 1.6rem; font-weight: 900; margin: 0 0 15px 0; line-height: 1.2; }
        @media (min-width: 1100px) { .trend-title { font-size: 2.6rem; } }

        /* Ë©≥Á¥∞Êñá„ÅÆË°®Á§∫Ë®≠ÂÆö */
        .trend-desc { 
            font-size: 1rem; color: #4A5568; line-height: 1.6; margin-bottom: 30px; 
            display: -webkit-box; -webkit-line-clamp: 6; -webkit-box-orient: vertical; overflow: hidden;
            text-align: left; width: 100%;
        }
        @media (min-width: 1100px) { .trend-desc { font-size: 1.2rem; -webkit-line-clamp: 5; } }

        /* BUTTONS */
        .btn-group { display: flex; flex-direction: column; gap: 10px; width: 100%; margin-top: auto; }
        @media (min-width: 1100px) { .btn-group { flex-direction: row; gap: 20px; } }

        .btn { 
            padding: 18px 25px; border-radius: 20px; font-weight: 900; font-size: 1rem; 
            cursor: pointer; border: none; flex: 1; text-decoration: none; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
        }
        .btn-pink { background: var(--accent-pink); color: #fff; box-shadow: 0 10px 20px rgba(255,0,128,0.2); }
        .btn-outline { background: #EDF2F7; color: #4A5568; }
        .btn-dark { background: var(--text); color: #fff; width: 100%; }

        /* AI VISUALS IN BACK */
        .ai-image-wrap { width: 100%; height: 200px; background: #000; border-radius: 25px; margin-bottom: 20px; overflow: hidden; }
        @media (min-width: 1100px) { .ai-image-wrap { height: 300px; } }
        .ai-image-wrap img { width: 100%; height: 100%; object-fit: contain; }

        @keyframes eq-pulse { from { height: 20%; } to { height: 100%; } }

        /* SIDEBAR TAGS & DICT */
        .tag-item { font-size: 0.8rem; background: #fff; border: 1px solid var(--border); padding: 8px 15px; border-radius: 12px; margin: 4px; display: inline-block; font-weight: 800; }
        .dict-item { margin-bottom: 15px; border-bottom: 1px solid #F1F5F9; padding-bottom: 10px; }
        .dict-word { color: var(--accent-pink); font-weight: 900; display: block; }
    </style>
</head>
<body>
    <canvas id="connect-bg"></canvas>
    <div class="layout">
        <aside class="sidebar">
            <div class="glass-box"><h3>üî• HOT_TAGS</h3><div id="word-ranking"></div></div>
            <div class="glass-box"><h3>üìñ DICT</h3><div id="vibes-dict"></div></div>
        </aside>

        <main>
            <header><h1 class="hero-title">GAL-INTEL</h1></header>
            <div id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="glass-box"><h3>üìÖ ARCHIVE</h3><div id="archive-links"></div></div>
            <div class="glass-box"><h3>üíÄ GRAVEYARD</h3><div id="grave-list"></div></div>
        </aside>
    </div>

    <script>
        const DB_URL = '../intelligence_db.json';
        
        async function load() {
            try {
                const res = await fetch(DB_URL + '?t=' + Date.now());
                const db = await res.json();
                
                // Ë®ò‰∫ã„Éï„Ç£„Éº„ÉâÁîüÊàê
                document.getElementById('trend-list').innerHTML = (db.current || []).map((t, idx) => `
                    <div class="trend-card-container" id="card-${idx}">
                        <div class="trend-card-inner">
                            <div class="front">
                                <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                                <div class="eq-container">
                                    ${Array.from({length:12}, (_,i)=>`<div class="eq-bar" style="animation-delay:${i*0.05}s; height:${20+Math.random()*80}%"></div>`).join('')}
                                </div>
                                <h2 class="trend-title">${t.title}</h2>
                                <p class="trend-desc">${t.desc || 'Ë©≥Á¥∞„ÇíË™≠„ÅøËæº„Åø‰∏≠...'}</p>
                                <div class="btn-group">
                                    <a href="archive/${t.slug}.html" class="btn btn-pink">üìñ ÁâπË®≠„Éö„Éº„Ç∏</a>
                                    <div class="btn btn-outline" onclick="document.getElementById('card-${idx}').classList.toggle('flipped')">üîÑ AI_VIBE_CHECK</div>
                                </div>
                            </div>
                            <div class="back">
                                <div class="ai-image-wrap"><img src="${t.aiImage}" alt="Trend Visual"></div>
                                <div class="vibes-memo" style="font-size:1rem; margin-bottom:20px;">
                                    <strong>AI_SUMMARY:</strong><br>${t.aiSummary}
                                </div>
                                <div class="btn btn-dark" onclick="document.getElementById('card-${idx}').classList.toggle('flipped')">üîô Êàª„Çã</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                // „Çµ„Ç§„Éâ„Éê„ÉºÊõ¥Êñ∞
                document.getElementById('word-ranking').innerHTML = (db.tags || []).map(t => `<span class="tag-item">#${t}</span>`).join('');
                document.getElementById('vibes-dict').innerHTML = (db.dictionary || []).map(d => `<div class="dict-item"><span class="dict-word">${d.word}</span><span style="font-size:0.8rem">${d.mean}</span></div>`).join('');
                document.getElementById('archive-links').innerHTML = (db.archiveList || []).slice(0,5).map(a => `<a href="archive/${a}.html" class="btn btn-outline" style="margin-bottom:10px; font-size:0.8rem;">üìÖ ${a}</a>`).join('');
                document.getElementById('grave-list').innerHTML = (db.graveyard || []).slice(0,8).map(g => `<div style="font-size:0.8rem; margin-bottom:5px; color:#718096;">‚ö°Ô∏è ${g.title.substring(0,20)}...</div>`).join('');

            } catch (e) { console.error("Load Error:", e); }
        }

        // ËÉåÊôØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        function initCanvas() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            ctx.fillStyle = 'rgba(121, 40, 202, 0.1)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
        load();
    </script>
</body>
</html>
