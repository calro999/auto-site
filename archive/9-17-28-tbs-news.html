<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAL-INTEL | ‰ªä„ÅÆ„Éà„É¨„É≥„Éâ„Çí„Éê„Ç§„Éñ„Çπ„ÉÅ„Çß„ÉÉ„ÇØ</title>
    
    <style>
        /* ============================================================
           CORE SYSTEM - THE FINAL ARCHITECTURE (NO OMISSION)
           ============================================================ */
        :root { 
            --bg: #F0F2F5; 
            --text: #1A202C; 
            --accent-pink: #FF0080; 
            --accent-blue: #7928CA; 
            --card-bg: #FFFFFF; 
            --border: #E2E8F0;
            --glass: rgba(255, 255, 255, 0.98);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.06);
            --font-main: 'Inter', 'Helvetica Neue', Arial, 'Hiragino Sans', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: var(--font-main); 
            overflow-x: hidden; line-height: 1.5; -webkit-font-smoothing: antialiased;
        }

        #connect-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.7; }

        /* LAYOUT ARCHITECTURE */
        .layout { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px; 
            max-width: 1550px; 
            margin: 0 auto; 
            padding: 15px;
        }

        @media (min-width: 1100px) {
            .layout { 
                grid-template-columns: 280px 1fr 280px; 
                padding: 40px 20px;
                gap: 30px;
            }
        }

        /* HEADER ORDER CONTROL (Mobile Fix) */
        header { 
            grid-column: 1 / -1; 
            text-align: center; 
            padding: 20px 0 40px; 
            order: -2; /* „É¢„Éê„Ç§„É´„ÅßÊúÄ‰∏äÈÉ® */
        }
        .hero-title { 
            font-size: 3rem; font-weight: 900; letter-spacing: -2px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }
        @media (min-width: 1100px) { .hero-title { font-size: 4.5rem; letter-spacing: -4px; } }

        /* SIDEBARS - PC SCROLL & MOBILE ORDER */
        .sidebar { 
            display: flex; flex-direction: column; gap: 25px; 
            order: 2; /* „É¢„Éê„Ç§„É´„ÅßË®ò‰∫ã„ÅÆ‰∏ã„Å´Âõû„Åô */
        }
        @media (min-width: 1100px) {
            .sidebar { 
                position: sticky; top: 30px; 
                height: calc(100vh - 60px); 
                order: unset; /* PC„Åß„ÅØÂÖÉ„ÅÆ‰ΩçÁΩÆ */
            }
        }

        .scroll-area { 
            overflow-y: auto; height: 100%; padding-right: 8px;
            scrollbar-width: thin; scrollbar-color: var(--border) transparent;
        }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .glass-box { 
            background: var(--glass); backdrop-filter: blur(20px); border-radius: 28px; 
            padding: 24px; border: 1px solid var(--border); box-shadow: var(--shadow-lg);
            margin-bottom: 25px;
        }
        .box-title { font-size: 0.75rem; font-weight: 900; color: #718096; letter-spacing: 2px; margin-bottom: 20px; text-transform: uppercase; }

        /* MAIN FEED */
        main { order: 1; } /* „É¢„Éê„Ç§„É´„Åß„Éò„ÉÉ„ÉÄ„Éº„ÅÆÊ¨°„Å´ÈÖçÁΩÆ */

        .trend-card-container { perspective: 2000px; margin-bottom: 30px; height: 600px; }
        .trend-card-inner { 
            position: relative; width: 100%; height: 100%; 
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            transform-style: preserve-3d; 
        }
        .flipped .trend-card-inner { transform: rotateY(180deg); }

        .front, .back { 
            position: absolute; inset: 0; backface-visibility: hidden; background: var(--card-bg); 
            border-radius: 40px; padding: 30px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        @media (min-width: 1100px) { .front, .back { padding: 50px; } }

        .back { transform: rotateY(180deg); background: #FAFAFA; align-items: flex-start; text-align: left; overflow-y: auto; }

        /* EQ & VIBES (NO OMISSION) */
        .vibes-memo { 
            background: #F7FAFC; border-left: 10px solid var(--accent-pink); padding: 20px; 
            border-radius: 20px; font-size: 1.1rem; font-weight: 800; margin-bottom: 25px; width: 100%; 
            font-style: italic; color: #2D3748;
        }
        
        .eq-container { display: flex; gap: 5px; height: 50px; align-items: flex-end; justify-content: center; margin-bottom: 30px; }
        .eq-bar { width: 8px; background: linear-gradient(to top, var(--accent-blue), var(--accent-pink)); border-radius: 8px; animation: eq-pulse 0.5s ease-in-out infinite alternate; }

        .trend-title { font-size: 1.5rem; font-weight: 900; margin-bottom: 15px; line-height: 1.2; text-align: center; }
        @media (min-width: 1100px) { .trend-title { font-size: 2.2rem; } }

        .trend-desc { 
            font-size: 0.95rem; color: #4A5568; line-height: 1.6; margin-bottom: 30px; 
            display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical; overflow: hidden;
            text-align: center; width: 100%;
        }

        /* IMAGE & BUTTONS */
        .ai-image-wrap { width: 100%; height: 200px; background: #000; border-radius: 25px; margin-bottom: 25px; overflow: hidden; }
        @media (min-width: 1100px) { .ai-image-wrap { height: 280px; } }
        .ai-image-wrap img { width: 100%; height: 100%; object-fit: contain; }

        .btn-group { display: flex; flex-direction: column; gap: 12px; width: 100%; margin-top: auto; }
        @media (min-width: 1100px) { .btn-group { flex-direction: row; } }

        .btn { 
            padding: 16px 24px; border-radius: 20px; font-weight: 900; font-size: 0.95rem; 
            cursor: pointer; border: none; flex: 1; text-decoration: none; 
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
        }
        .btn-pink { background: var(--accent-pink); color: #fff; }
        .btn-outline { background: #EDF2F7; color: #4A5568; }
        .btn-dark { background: var(--text); color: #fff; width: 100%; }

        @keyframes eq-pulse { from { height: 20%; } to { height: 100%; } }

        /* TAGS & DICT */
        .tag-item { font-size: 0.8rem; background: #fff; border: 1px solid var(--border); padding: 8px 14px; border-radius: 14px; margin: 4px; display: inline-block; font-weight: 800; color: #4A5568; }
        .dict-item { padding: 15px; border-bottom: 1px solid #EDF2F7; }
        .dict-word { color: var(--accent-pink); font-weight: 900; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>
    <canvas id="connect-bg"></canvas>
    <div class="layout">
        <header>
            <h1 class="hero-title">GAL-INTEL</h1>
            <p style="font-weight:900; color:var(--accent-blue); letter-spacing:4px; font-size:0.7rem;">REALTIME VIBE FEED</p>
        </header>

        <aside class="sidebar" style="order: 2;"> <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title">HOT_TAGS</div>
                    <div id="word-ranking"></div>
                </div>
                <div class="glass-box">
                    <div class="box-title">VIBES_DICT</div>
                    <div id="vibes-dict"></div>
                </div>
            </div>
        </aside>

        <main style="order: 1;"> <div id="trend-list"></div>
        </main>

        <aside class="sidebar" style="order: 3;"> <div class="scroll-area">
                <div class="glass-box">
                    <div class="box-title">SYNC_INFO</div>
                    <div id="sync-info" style="font-weight:900; margin-bottom:15px;"></div>
                    <div id="archive-links"></div>
                </div>
                <div class="glass-box">
                    <div class="box-title">GRAVEYARD</div>
                    <div id="grave-list"></div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const DB_URL = '../intelligence_db.json';
        
        async function load() {
            try {
                const res = await fetch(DB_URL + '?t=' + Date.now());
                const db = await res.json();
                
                document.getElementById('sync-info').innerText = 'UPDT: ' + db.lastUpdate;

                // Ë®ò‰∫ã„É™„Çπ„ÉàÁîüÊàê („Ç§„Ç≥„É©„Ç§„Ç∂„Éº„ÇíÁ¢∫ÂÆü„Å´ÊèèÁîª)
                document.getElementById('trend-list').innerHTML = (db.current || []).map((t, idx) => `
                    <div class="trend-card-container" id="card-${idx}">
                        <div class="trend-card-inner">
                            <div class="front">
                                <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                                <div class="eq-container">
                                    ${Array.from({length:12}, (_, i) => `<div class="eq-bar" style="animation-delay:${i*0.06}s; height:${20+Math.random()*80}%"></div>`).join('')}
                                </div>
                                <h2 class="trend-title">${t.title}</h2>
                                <p class="trend-desc">${t.desc}</p>
                                <div class="btn-group">
                                    <a href="archive/${t.slug}.html" class="btn btn-pink">üìñ DETAILS (ÁâπË®≠)</a>
                                    <div class="btn btn-outline" onclick="document.getElementById('card-${idx}').classList.toggle('flipped')">üîÑ AI_VIBE (Ë£èÈù¢)</div>
                                </div>
                            </div>
                            <div class="back">
                                <div class="ai-image-wrap"><img src="${t.aiImage}" alt=""></div>
                                <div class="vibes-memo" style="font-size:0.95rem;"><strong>AI_INSIGHT:</strong><br>${t.aiSummary}</div>
                                <div class="btn btn-dark" onclick="document.getElementById('card-${idx}').classList.toggle('flipped')">üîô Êàª„Çã</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                // ÂêÑÁ®Æ„Ç§„É≥„Ç∏„Çß„ÇØ„Ç∑„Éß„É≥
                document.getElementById('word-ranking').innerHTML = (db.tags || []).map(t => `<span class="tag-item">#${t}</span>`).join('');
                document.getElementById('vibes-dict').innerHTML = (db.dictionary || []).map(d => `<div class="dict-item"><span class="dict-word">${d.word}</span><span style="font-size:0.8rem; color:#718096;">${d.mean}</span></div>`).join('');
                document.getElementById('archive-links').innerHTML = (db.archiveList || []).slice(0,5).map(a => `<a href="archive/${a}.html" class="btn btn-outline" style="margin-bottom:10px; font-size:0.85rem;">üìÖ ${a}</a>`).join('');
                document.getElementById('grave-list').innerHTML = (db.graveyard || []).slice(0,10).map(g => `<div style="font-size:0.8rem; padding:8px; border-bottom:1px solid #eee;">‚ö°Ô∏è ${g.title.substring(0,25)}...</div>`).join('');

            } catch (e) { console.error(e); }
        }

        // ËÉåÊôØ„Éâ„ÉÉ„Éà„Ç¢„Éã„É° (Á∞°ÊòìÁâà„ÇíÂÜçÊßãÊàê)
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = 'rgba(121, 40, 202, 0.05)';
            for(let i=0; i<30; i++) {
                ctx.beginPath();
                ctx.arc(Math.sin(Date.now()*0.001+i)*canvas.width, Math.cos(Date.now()*0.001+i)*canvas.height, 2, 0, Math.PI*2);
                ctx.fill();
            }
            requestAnimationFrame(draw);
        }
        draw();
        load();
    </script>
</body>
</html>
