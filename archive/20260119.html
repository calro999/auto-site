    <style>

        /* ÂÖ®‰Ωì„É¨„Ç§„Ç¢„Ç¶„Éà */

        /* „Çµ„Ç§„Éâ„Éê„ÉºÁã¨Á´ã„Çπ„ÇØ„É≠„Éº„É´ */

            top: 40px;

            align-items: center;

        }

        header { text-align: center; margin-bottom: 40px; }
        .hero-title { font-size: 3.5rem; font-weight: 900; margin: 0; letter-spacing: -2px; }
        .hero-title a { text-decoration: none; color: inherit; transition: 0.3s; }
        .hero-title a:hover { color: var(--accent-pink); }
        .hero-title span { color: var(--accent-pink); }
        .sub-title { font-size: 0.85rem; font-weight: bold; color: #718096; margin-top: 10px; letter-spacing: 1px; }

        .main-feed { display: flex; flex-direction: column; gap: 30px; }
        
        /* Ë®ò‰∫ã„Ç´„Éº„Éâ */
        .trend-card { 
            background: var(--card-bg); 
            border-radius: 35px; 
            padding: 40px; 
            border: 1px solid var(--border);
            box-shadow: var(--shadow); 
            transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        .vibes-memo {

            font-size: 1rem;

        .eq-bar { width: 6px; background: linear-gradient(to top, var(--accent-blue), var(--accent-pink)); border-radius: 4px; }
        .eq-active { animation: eq-pulse 0.7s ease-in-out infinite alternate; }
        @keyframes eq-pulse { from { height: 15%; } to { height: 100%; } }

        .btn-group { display: flex; gap: 15px; }

        .btn-analyze { background: var(--text); color: #fff; }
        .btn-shop { background: #FF9900; color: #fff; }

        /* PCÁâà„Çø„Ç∞„Çµ„Ç§„Ç∫Ë™øÊï¥ */
        .tag-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .tag-item { 
            font-size: 0.75rem; 
            background: #EDF2F7; 
            padding: 6px 12px;

            color: #4A5568;

        .grave-item {

            display: block; text-decoration: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%;
        }
        .grave-item:hover { color: var(--accent-pink); padding-left: 8px; }

        /* „É¢„Éê„Ç§„É´Â∑®Â§ß„Éä„Éì„Éú„Çø„É≥ */
        .mobile-nav-btn {
            display: none; 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--accent-pink); color: white; 
            padding: 25px 0; width: 90%; border-radius: 100px; 
            font-weight: 900; font-size: 1.4rem; text-align: center;
            box-shadow: 0 15px 40px rgba(255, 77, 173, 0.6); z-index: 1000;
            text-decoration: none; border: 4px solid white;
        }

        #loading { position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--accent-pink); z-index: 2000; }

        /* „É¢„Éê„Ç§„É´ÊúÄÈÅ©Âåñ„É°„Éá„Ç£„Ç¢„ÇØ„Ç®„É™ */
        @media (max-width: 1000px) {

            .sidebar:first-child {

            /* „É¢„Éê„Ç§„É´ÊñáÂ≠ó„Çµ„Ç§„Ç∫Âº∑Âåñ */
            .hero-title { font-size: 2.8rem; }

            /* „É¢„Éê„Ç§„É´Áî®„Çø„Ç∞„É™„Çπ„ÉàÔºöÂ§ß„Åç„ÅèÊäº„Åó„ÇÑ„Åô„Åè */
            .tag-item { font-size: 1.1rem; padding: 12px 20px; width: 100%; display: block; text-align: center; margin-bottom: 5px; }
            .grave-item { font-size: 1.1rem; padding: 20px 0; }

<body>
    <canvas id="connect-bg"></canvas>
    <div id="loading">CONNECTING VIBES...</div>

    <div class="layout">
        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title"># TRENDING_TAGS</div>
                <div id="tag-list" class="tag-list"></div>

            <div class="glass-box">
                <div class="box-title">üìÖ PAST_ARCHIVES</div>
                <div id="archive-list" style="max-height: 250px; overflow-y: auto;"></div>
            </div>
        </aside>

        <main>
            <header>
                <h1 class="hero-title">GAL<span>-</span>INTEL</h1>
                <div class="sub-title">‰∏ñ„ÅÆ‰∏≠„ÅÆ„Äå‰ªä„Äç„Çí„ÄÅÊúÄÈÄü„Åß„Éê„Ç§„Éñ„ÇπÂ§âÊèõ„ÄÇ</div>
            </header>
            <div class="main-feed" id="trend-list"></div>
        </main>

        <aside class="sidebar">
            <div class="glass-box">
                <div class="box-title">üîÑ SYNC_STATUS</div>
                <div id="sync-info" style="font-size: 0.65rem; color: #A0AEC0;"></div>
            </div>
            <div class="glass-box" style="overflow-y: auto; flex-grow: 1;">
                <div class="box-title">üíÄ THE_GRAVEYARD</div>
                <div id="grave-list"></div>
            </div>
        </aside>
    </div>

    <script>
        const canvas = document.getElementById('connect-bg');
        const ctx = canvas.getContext('2d');
        let dots = [];
        const DATA_SOURCE_URL = 'https://raw.githubusercontent.com/calro999/auto-site/main/intelligence_db.json';

        function initBg(tags) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = (tags || []).map(t => ({
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height, 
                text: '#' + t,
                vx: (Math.random() - 0.5) * 0.3, 
                vy: (Math.random() - 0.5) * 0.3, 
                size: 9
            }));
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if (d.x < 0 || d.x > canvas.width) d.vx *= -1; 
                if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.font = `bold ${d.size}px Arial`; 
                ctx.fillStyle = 'rgba(160, 174, 192, 0.3)'; 
                ctx.fillText(d.text, d.x, d.y);
                dots.slice(i + 1).forEach(d2 => {
                    const dist = Math.hypot(d.x - d2.x, d.y - d2.y);
                    if (dist < 150) { 
                        ctx.beginPath(); 
                        ctx.strokeStyle = `rgba(226, 232, 240, 0.4)`; 
                        ctx.moveTo(d.x, d.y); 
                        ctx.lineTo(d2.x, d2.y); 
                        ctx.stroke(); 
                    }
                });
            });
            requestAnimationFrame(animate);
        }

        async function load() {
            try {
                const res = await fetch(DATA_SOURCE_URL + '?t=' + Date.now());
                const db = await res.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sync-info').innerText = 'UPDATE: ' + db.lastUpdate;
                
                initBg(db.tags);

                document.getElementById('tag-list').innerHTML = (db.tags || []).map(tag => 
                    `<a href="https://www.google.com/search?q=${encodeURIComponent(tag)}" target="_blank" class="tag-item">#${tag}</a>`
                ).join('');

                const isArchivePage = window.location.pathname.includes('/archive/');
                const prefix = isArchivePage ? './' : './archive/';
                document.getElementById('archive-list').innerHTML = (db.archiveList || []).map(d => 
                    `<a href="${prefix}${d}.html" class="grave-item">üìÑ ${d}</a>`
                ).join('') || 'NO_DATA';

                document.getElementById('trend-list').innerHTML = (db.current || []).map(t => {
                    const eqHtml = Array.from({length: 10}, (_, i) => 
                        `<div class="eq-bar eq-active" style="height: ${30+Math.random()*70}%; animation-delay: ${i*0.1}s"></div>`
                    ).join('');
                    const kw = t.searchKey || t.title.substring(0, 5);
                    return `
                        <article class="trend-card">
                            <div class="label-badge label-${t.label}">${t.label}</div>
                            <div class="vibes-memo">‚Äú ${t.memo} ‚Äù</div>
                            <div class="eq-container">${eqHtml}</div>
                            <h3>${t.vibesTitle || t.title}</h3>
                            <p class="desc">${t.desc}</p>
                            <div class="btn-group">
                                <a href="https://www.google.com/search?q=${encodeURIComponent(t.title)}" target="_blank" class="btn btn-analyze">Ë©≥Á¥∞„ÇíË¶ã„Çã</a>
                                <a href="https://www.amazon.co.jp/s?k=${encodeURIComponent(kw)}&tag=mattan0290c-22" target="_blank" class="btn btn-shop">Shop ‚ú®</a>
                            </div>
                            <div class="footer-info">HEAT: ${t.traffic}</div>
                        </article>`;
                }).join('');

                document.getElementById('grave-list').innerHTML = (db.graveyard || []).map(g => 
                    `<a href="https://www.google.com/search?q=${encodeURIComponent(g.title)}" target="_blank" class="grave-item">‚Ä† ${g.title.substring(0, 18)}...</a>`
                ).join('');

            } catch (e) { 
                console.error(e); 
            }
        }

        load();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
